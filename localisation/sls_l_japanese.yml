 sls.51.name:0 "研究隊のアンロック $jp_sle$"
 sls.51.desc:0 "科学者§H[sls_swap_leader_name.GetName]§!が§Y研究隊§!をアンロックできるようになりました！\n\n以下から選択してください。"
 sls.51.desc.b:0 "§H[sls_swap_leader_name.GetName]§!の科学者§H[sls_swap_leader_name_ship.GetName]§!は、§Y研究隊§!をアンロックできるようになりました。\n\n以下から選択してください。"
 sls.51.desc.head_researcher_phy:0 "§B物理学研究§!のリーダーである科学者§H[sls_swap_leader_name.GetName]§!が、§Y研究隊§!をアンロックできるようになりました。\n\n以下から選択してください。"
 sls.51.desc.head_researcher_soc:0 "§G社会学研究§!のリーダーである科学者§H[sls_swap_leader_name.GetName]§!が、§Y研究隊§!をアンロックできるようになりました。\n\n以下から選択してください。"
 sls.51.desc.head_researcher_eng:0 "§H工学研究§!のリーダーである科学者§H[sls_swap_leader_name.GetName]§!が、§Y研究隊§!をアンロックできるようになりました。\n\n以下から選択してください。"
 sls.51.a:0 "特別な研究分野はありません。"
 sls.51.a.tooltip:0 "選択すると、§H[sls_swap_leader_name.GetName]§!は通常の§H研究ブースト§!を得られる研究隊をアンロックします。"
 sls.51.r.tooltip:0 "この設定は§H[sls_swap_leader_name.GetName]§!に研究に向かう際の技術設定を追加で付与するものです。"
