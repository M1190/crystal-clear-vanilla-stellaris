 sls.204.desc.head_researcher_soc: "§H[sls_scientist.GetName]§!は、§G社会学§!の分野で素晴らしいアイデアを閃き、それを我々が研究理論の採用を検討するために利用できます！"
 sls.204.desc.head_researcher_eng: "§H[sls_scientist.GetName]§!は、§H工学§!の分野で素晴らしいアイデアを閃き、それを我々が研究理論の採用を検討するために利用できます！"
