 sls_survey_energy_desc: "新型のソーラーパネルを使用することで、調査員が太陽エネルギーを価値ある通貨に変換して収集することができます。\n\n$sls_survey_prefix$惑星を調査すると £energy£ §H$energy$§!が§Y2～10§!、恒星を調査すると £energy£ §H$energy$§!が§Y30～60§!獲得できる。."
