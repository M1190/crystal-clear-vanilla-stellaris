 sls.204.desc.head_researcher_soc_machine: "§H[sls_scientist.GetName]§![sls_scientist.GetHasHave]計算の結果、新しい§G社会学§!理論の選択肢の1つが我々の技術開発で実現可能であると判断し、 [sls_scientist.GetHasHave] で研究選択した。"
 sls.204.desc.head_researcher_eng_machine: "§H[sls_scientist.GetName]§![sls_scientist.GetHasHave]計算の結果、新しい§H工学§!理論の選択肢の1つが我々の技術開発で実現可能であると判断し、 [sls_scientist.GetHasHave] で研究選択した。"
