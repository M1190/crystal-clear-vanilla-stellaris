 sls_survey_minerals_desc: "調査船は、希少資源を偶然発見した場合、それを回収するパワードリルを設置する。\n\n$sls_survey_prefix$惑星を調査すると、£minerals£ §H$minerals$§!が§Y2～10§!、小惑星を調査すると、£minerals£ §H$minerals$§!が§Y20～50§!獲得できる。"
 sls_survey_physics_research: "£physics£ 物理的解析 $jp_sle$"
 sls_survey_physics_research_desc: "物理学研究の未来は、いまや調査任務にある。\n\n$sls_survey_prefix$惑星を調査すると、月間 £physics£ §H$physics_research$§!の§Y33％§!を獲得できる。"
 sls_survey_society_research: "£society£ 社会勉強 $jp_sle$"
 sls_survey_society_research_desc: "全ての生命体は、その目的に関係なく、独自の行動を持っています。\n\n$sls_survey_prefix$惑星を調査すると、月間 £society£ §H$society_research$§!の§Y33％§!を獲得できる。"
 sls_survey_engineering_research: "£engineering£ 工学実験 $jp_sle$"
 sls_survey_engineering_research_desc: "ロケットの夢は、無限大の彼方へ。\n\n$sls_survey_prefix$惑星を調査すると、月間 £engineering£§H$engineering_research$§!の§Y33％§!を獲得できる。"
 sls_survey_unity: "£unity£ 調査の着眼点 $jp_sle$"
 sls_survey_unity_desc: "サーベイスキャナーは、あらゆる魅力的な情報を我々のデータに送り返します。\n\n$sls_survey_prefix$惑星を調査すると、月間 £unity£ §H$unity$§!の§Y15％§!を獲得できる。"
