 sls.18.name:0 "調査隊無効化 $jp_sle$"
 sls.18ish.name:0 "\n\n[sls_swap_leader_name.GetSheHeCap]は、しばらく研究を進めていたが、一瞬閃光が[sls_swap_leader_name.GetHerHim]を包み込み、[sls_swap_leader_name.GetHerHim]は§H[This.GetName]§!にテレポートして調査任務を遂行することになった。\n\nリーダー用テレポート技術の副作用か何かで、[sls_swap_leader_name.GetHerHim]が回復するまで1年待つ必要がある。"
 sls.18.desc.a:0 "§H[sls_swap_leader_name.GetName]§![sls_swap_leader_name.GetIsAre]は、[sls_swap_leader_name.GetHerHis]調査隊を満たせません。$sls.18ish.name$"
 sls.18.desc.b:0 "§H[sls_swap_leader_name.GetName]§![sls_swap_leader_name.GetIsAre]を行う[sls_swap_leader_name.GetHerHis]調査隊。$sls.18ish.name$"
 sls.18.desc.c:0 "§H[sls_swap_leader_name.GetName]§![sls_swap_leader_name.GetIsAre][sls_swap_leader_name.GetHerHis]調査隊への不満。$sls.18ish.name$"
 sls.18.desc.d:0 "§H[sls_swap_leader_name.GetName]§![sls_swap_leader_name.GetHasHave][sls_swap_leader_name.GetHerHis]調査隊に関する大きな悩み。$sls.18ish.name$"
 sls.18.desc.e:0 "§H[sls_swap_leader_name.GetName]§![sls_swap_leader_name.GetHasHave]で、[sls_swap_leader_name.GetHerHis]調査隊のエラーが発生。$sls.18ish.name$"
 sls.18.tooltip:0 "§H[sls_swap_leader_name.GetName]§!の研究ボーナスが全て切れるまで1年待ち、[sls_swap_leader_name.GetHerHis]調査隊を再活性化させます。"
 sls_eureka: "§L探索状態:§!"
 sls_trait_eureka.desc: "探索状態は、研究分野の全ての科学者が、一瞬の光や継続的な努力によって輝く瞬間があることを表しています。\n\n§G科学者の§Y研究スキルレベル§!に応じて、探索のステータスが上昇し、リーダーや種族特性が決定されます。§!"
 sls_trait_eureka.tooltip: "§Eステータスが§H100%§!になると、研究オプションか、対応する研究ポイントの半分を獲得する。§!\n$sls_trait_eureka_text$"
 sls_trait_eureka_text: "§H<リーダーを再任命すると探索状態がリセットされます>§!"
