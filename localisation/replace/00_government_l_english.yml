### Government ###
origin_tooltip_common_ground_effects:0 "- Start as the leader of a §HGalactic Union§! federation with two additional members\n- Start with §HThe Federation§! tradition unlocked"
origin_tooltip_hegemon_effects:0 "- Start as the leader of a §HHegemony§! federation with two additional members\n- Start with §HThe Federation§! tradition unlocked"
origin_subterranean_desc:0 "Whether avoiding predators or seeking easier access to resources, this species has evolved to live under the surface of their homeworld, leading to a more environmentally versatile society."
origin_tooltip_subterranean_effects:2 "- Start with the §YCave Dweller§! trait\n- §HMining Districts§! are uncapped, add §G+2§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! and every §Y3§! §HMining Districts§! grant §G1§! £building£ §YBuilding Slot§! each\n- §Y$d_mountain_range$§! and §Y$d_deep_sinkhole$§! blockers do not block districts and provide §G+10%§! £unity£ §Y$unity$§!, and their removal techs add an additional §G+10%§! §YHousing§!,\n- Your species constructs cities underground, giving the following benefits:\n\n"
START_SCREEN_SUBTERRANEAN:1 "While other beings on [GetHomeWorldName] would spend their nights out in the wilds, our ancestors soon learned the wisdom of underground dwellings, sheltered from harsh light and climates.\n\n$START_SCREEN_SUBTERRANEAN_END$"
civic_tooltip_agrarian_idyll_effects:7 "§YGenerator§!, §YMining§! and §YAgriculture Districts§! provide §G1§! more £housing£ §YHousing§!\n§YCity Districts§! provide §R1§! less £housing£ §YHousing§!\n£job_farmer£ §Y$job_farmer_plural$§! also produce §G2§! £amenities£ §YAmenities§!\nEvery §Y3§! §HAgriculture Districts§! grant §G1§! £building£ §YBuilding Slot§!."
civic_tooltip_philosopher_king_effects:0 "Your §YRulers§! and §YGovernors§! are less likely to gain negative traits.\n§YRulers§! generate £unity£Unity equal to three times their level.\n§G+5§! §Y$MOD_PLANET_STABILITY_ADD$§! when §YRuler Leader Level§! is §Y5§! or higher"
civic_tooltip_merchant_guilds_effects:0 "£building£ §YCapital Buildings§! provide £job_merchant£ §Y$job_merchant$§! Jobs\n§YTrade Buildings§! provide 1 more £job_manager£ §Y$job_manager$§! and 1 less £job_clerk£ §Y$job_clerk$§! jobs"
civic_tooltip_feudal_realm_effects:5 "Your §YLeaders§! do not cost £unity£Unity upkeep if employed, but they cannot be dismissed. In addition, your employed §YGovernors§! generate £unity£Unity equal to their level.\n\nUnemployed pops work as $job_servant_noble_plural$.\n\nYour §YSubjects§! gain an additional §G1§! $r_loyalty$ and do not suffer penalties from you having multiple Subjects.\n\nYour §YSubjects§! cannot have the following Agreement Terms:\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!.\n$t$$TRIGGER_FAIL$§YDo not join subject wars§!.\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!.\n\n"
civic_tooltip_environmentalist_effects:1 "Can establish §YNature Preserves§!, giving §Yamenities§! and §Yculture workers§! at the expense of 1 district slot.\nGrants access to the £building£ §Y$holding_park_ranger_lodge$§! Holding."
civic_tooltip_inward_perfection_effects:0 "Cannot have §YRivals§!\nCannot form §YDefensive Pacts§!\nCannot form §YMigration Treaties§!\nCannot form §YResearch Agreements§!\nCannot form §YCommercial Pacts§!\nCannot §YGuarantee Independence§!\nCannot join §YFederations§!\nCannot §YInfiltrate§! primitives\nCannot have forced §YSubjects§!\nCannot use §YUnrestricted Wars§! policy\nFree Non-Aggression Pacts"
civic_tooltip_warrior_culture_effects:1 "Replaces £job_entertainer£ §Y$job_entertainer$§! Jobs with £job_duelist£ §Y$job_duelist$§! Jobs.\n$job_duelist_effect_desc$\nGrants access to the £building£ §Y$building_combat_arena$§! Holding."
civic_tooltip_barbaric_despoilers_effects:7 "Cannot form §YMigration Treaties§!\nCannot form (but can join) §YFederations§! other than §YMartial Alliances§! or §YHegemonies§!\nHas the '§Y$casus_belli_cb_despoliation$§!' casus belli on all other empires\n$allow_raiding$\nDecreased §YOpinion§! for most other empires\nGrants access to the £building£ §Y$building_combat_arena$§! Holding."
civic_tooltip_natural_neural_network_effects:0 "Unemployed drones also produce £physics£ £society£ £engineering£ §YResearch Points§! and £unity£ §YUnity§!"
civic_hive_one_mind_effects:0 "£job_patrol_drone£ §Y$job_patrol_drone_plural$§! provides §Y+1§! £stability£ $PLANET_STABILITY_TITLE$\nAll of your §YLeaders§! are less likely to gain negative traits."
civic_tooltip_machine_servitor_effects:9 "Start the game with §Y5§! organic £pop£ Pops with £job_bio_trophy£ §Y$citizenship_organic_trophy$§! citizenship and §Y$living_standard_organic_trophy$§! living standard\nCan construct £building£ §Y$building_organic_sanctuary$§! Buildings that allow Bio-Trophies to produce £unity£ §YUnity§! instead of regular Machine Empire buildings such as the £building£ §Y$building_simulation_1$§!\n$allow_liberation$"
civic_tooltip_machine_warbots_effects:0 "$civic_tooltip_distinguished_admiralty_effects$\n£job_warrior_drone£ §Y$job_warrior_drone$§! jobs produce §G+2§! £mod_country_naval_cap_add£ $MOD_COUNTRY_NAVAL_CAP_ADD$ and £stability£ $PLANET_STABILITY_TITLE$"
civic_tooltip_catalytic_processing_effects:0 "Replaces £job_foundry£ §Y$job_foundry_plural$§! with £job_catalytic_technician£ §Y$job_catalytic_technician_plural$§!. $job_catalytic_technician_effect_desc$.\nIndustrial districts and buildings are built partially out of £food£ food."
civic_tooltip_anglers_effects:1 "On §HOcean Worlds§!, §HAgriculture Districts§! are uncapped.\nOn §YWet§! worlds, £job_farmer£ §Y$job_farmer_plural$§! are replaced by £job_angler£ §Y$job_angler_plural$§! and £job_pearl_diver£ §Y$job_pearl_diver_plural$§!.\n§Y$job_angler_plural$§! produce §Y9§! £food£ §Y$food$§! and §Y2§! £trade_value£ §Y$TRADE_VALUE$§!, and §Y$job_pearl_diver_plural$§! produce §Y3§! £consumer_goods£ §Y$consumer_goods$§!, §Y3§! £food£ §Y$food$§!, and §Y2§! £trade_value£ §Y$TRADE_VALUE$§!.\nAdds the §H$trait_aquatic$§! trait."
civic_corvee_system_effects:0 "Waives all £unity£ Unity costs for £pop£ §YPop Resettlement§!.\nUnlocks the §Y$decision_corvee_public_works$§! Decision."
civic_tooltip_pleasure_seekers_effects:0 "Allows §Y$living_standard_decadent$§! Living Standard, under which all affected £pop£ Pops have increased £happiness£ §YHappiness§! and £consumer_goods£ §Y$consumer_goods$§! Upkeep.\nHousing buildings provide £job_entertainer£ §YEntertainer§! jobs\nPop Growth from Entertainers: §G+2%§!\n£job_servant£ §Y$job_servant_plural$§! produce §Y5§! additional £amenities£ §YAmenities§!.\nGrants access to the £building£ §Y$holding_house_of_pleasure$§! Holding"
civic_tooltip_corporate_hedonism_effects:0 "$civic_tooltip_pleasure_seekers_effects$"

