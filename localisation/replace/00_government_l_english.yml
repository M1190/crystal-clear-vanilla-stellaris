origin_tooltip_shattered_ring_effects:2 "- Start with a §H$pc_shattered_ring_habitable$§! as your homeworld.\n- The §H$pc_shattered_ring_habitable$§! can be repaired, unlocking special §H$pc_ringworld_habitable$§! £district£ §HSegment Districts§!.\n- Guaranteed habitable planets are instead §H$pc_shattered_ring_habitable$s§!.\n- Habitability preference is set to §H$trait_pc_ringworld_habitable_preference$§!, making other types of settlement undesirable."