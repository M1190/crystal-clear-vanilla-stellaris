 decision_industrial_core:0 "Establish Industrial Core"
 decision_industrial_core_desc:0 "This world will be recognised as the lynchpin of all industry. The keystone of all production. The dynamo of all... man who even writes this stuff"
 decision_abolish_industrial_core:0 "Abolish Industrial Core"
 decision_abolish_industrial_core_desc:0 "It's time to realign our paradigms or whatever the hell these people say I don't give a damn my shift is over"
 decision_galactic_refuse_centre:0 "Establish Galactic Refuse Centre"
 decision_galactic_refuse_centre_desc:0 "Designate this backwater as the galaxy's dumping ground."
 decision_abolish_galactic_refuse_centre:0 "Abolish Galactic Refuse Centre"
 decision_abolish_galactic_refuse_centre_desc:0 "This world will no longer be a dump. Or at the very least we'll stop actively making it a dump."
 decision_experimental_complex:0 "Establish Experimental Complex"
 decision_experimental_complex_desc:0 "This world will become our main research hub, recruiting science personnel from across our empire and concentrating them in one brilliant, dubiously ethical facility."
 decision_abolish_experimental_complex:0 "Abolish Experimental Complex"
 decision_abolish_experimental_complex_desc:0 "Shutting down. Attempting shut down. It's not...! It's not working! Oh, wrong button."
 decision_cult_world:0 "Establish Cult World"
 decision_cult_world_desc:0 "There is freedom in spirituality, and spirituality in freedom."
 decision_abolish_cult_world:0 "Abolish Cult World"
 decision_abolish_cult_world_desc:0 "Enough!"
 
 decision_cult_ritual:0 "Astral Rites"
 cult_world_effect_desc:0  "An intricate ritual that always carries risks, even when performed on this most holy ground."
 cult_ritual_effect_desc:0 "An intricate ritual that always carries risks, even when performed on this most holy ground."
 cw_available_districts_must_be_over_0:0 "Requires at least one district free for safety's sake, as the area may need purified if the ritual fails."
 decision_cult_ritual_desc:0 "Begin a prolonged and dangerous ritual, potentially resulting in a blocked district."
 MESSAGE_CULT_RITUAL_TITLE:0 "Astral Rites"
 MESSAGE_CR_GARRISON:0 "The devoted of $PLANET|Y$ have established some sort of military camp. They are openly sharing their resources."
 MESSAGE_CR_FOUNTAIN:0 "Reports from $PLANET|Y$ speak of a miraculous fountain. The water has proven very popular."
 MESSAGE_CR_TRINKETS:0 "Sadly the ritual on $PLANET|Y$ stalled. But witnesses are eagerly buying up Shroud-touched debris. The spirits work in mysterious ways."
 MESSAGE_CR_TABLETS:0 "High priests of $PLANET|Y$ have etched down their vision of the future."
 MESSAGE_CR_HEALING:0 "Touched by the plight of the poorest pilgrims, an order of healers has established a presence on $PLANET|Y$."
 MESSAGE_CR_HOLY_SITE:0 "The ritual on $PLANET|Y$ worked! A new Holy Site has been declared!"
 MESSAGE_CR_FAIL_SITE:0 "The ritual on $PLANET|Y$ failed! A hideous rift now spoils the land."
 
 d_glorious_garrison:0 "Glorious Garrison"
 d_glorious_garrison_desc:0 "An acolyte had a vision of the coming conflict and has set about gathering followers for the fight ahead."
 d_house_of_healing:0 "House of Healing"
 d_house_of_healing_desc:0 "Spurred on by some inner voice, a healer has founded a place of respite and recuperation."
 d_blessed_fountain:0 "Blessed Fountain"
 d_blessed_fountain_desc:0 "A water source has been touched by the divine. Its taste is said to defy all expectation."
 d_glowing_trinkets:0 "Glowing Trinkets"
 d_glowing_trinkets_desc:0 "Who are we to say no, if the devout want to donate to us in exchange for these Shroud-touched baubles?"
 d_prophetic_tablets:0 "Prophetic Tablets"
 d_prophetic_tablets_desc:0 "It doesn't make sense... not yet. But every vision is being recorded in timeless stone. If we don't live to see the answer, our descendants will."
 d_holy_site:0 "Holy Site"
 d_holy_site_desc:0 "The ritual worked! Standing in the circle bestows a feeling of blissful peace. Pilgrims the galaxy over will journey here."
 d_fail_site:0 "Blasphemous Scar"
 d_fail_site_desc:0 "This ugly blot on the land emits dangerous radiation."
 d_purified_site:0 "Purified Site"
 d_purified_site_desc:0 "Through our care and devotion, the scarred land has been healed. The result is breathtakingly beautiful."
 
  
 decision_questionable_ethics:0 "Questionable Ethics"
 questionable_ethics_effect_desc:0 "An incredibly dangerous experimental procedure that might result in a breakthrough but will definitely damage the planet."
 qe_available_districts_must_be_over_0:0 "Requires at least one district free, in case scientific advacement demands that it be blown up."
 decision_questionable_ethics_desc:0 "Begin a particularly volatile experiment, resulting in planetary devastation and a blocked district."
 MESSAGE_QUESTIONABLE_ETHICS_TITLE:0 "Questionable Ethics"
 MESSAGE_QE_CHEMISTRY:0 "Our Experimental Complex on $PLANET|Y$ has produced some interesting chemical byproducts. Caution: substance has been observed to turn anyone who touches it into even more interesting chemical byproducts."
 MESSAGE_QE_PARTICLES:0 "Our Experimental Complex on $PLANET|Y$ has created new exotic particles. They seem to be slightly different each time, which is great for alleviating boredom but not so good for proving to the administrator that you know what you're doing."
 MESSAGE_QE_MECHANICS:0 "Our Experimental Complex on $PLANET|Y$ has produced a mechanism that, while not quite capable of perpetual motion, definitely goes on longer than it should. It's like it knows the rules and is playfully trying to twist them."
 MESSAGE_QE_ZRO:0 "A scientist deep within the $PLANET|Y$ Experimental Complex screamed 'I HAVE ASCENDED!' and then promptly collapsed into blue dust. According to their notes, this was in fact exactly what the team was aiming for."
 MESSAGE_QE_DARK_MATTER:0 "Our Experimental Complex on $PLANET|Y$ now has a very tiny singularity in the break room. At present we're not sure what to do with it, but it does make the janitor's job easier."
 MESSAGE_QE_LIVING_METAL:0 "Our Experimental Complex on $PLANET|Y$ has encountered great difficulty in trying to demolish an outdated hadron collider, because the machine now self-repairs. A fascinating new development, if not particularly relevant to the art of smashing hadrons together."
 
