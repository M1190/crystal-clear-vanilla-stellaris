 d_livingmetal_blocker_desc:0 "Funny, could've sworn I'd left that over there..."
 d_livingmetal_exploited:0 "Living Metal Workshop"
 d_livingmetal_exploited_desc:0 "We're not entirely sure if these tools are technically sapient lifeforms but they're very hard workers and never complain, at least not in a fashion that we understand, so let's just go with it."
 
 exirelic.10001.name:0 "The Supercomputer's Insight"
 exirelic.10001.desc:0 "The machine's latest attempt to recover lost data has advanced our research. Or perhaps it always had this information, and only just deigned to share it..."
 exirelic.10002.name:0 "The Supercomputer's Insight"
 exirelic.10002.desc:0 "The machine has accessed some forgotten databank and is now contributing more than ever. The question is whether this data has truly been recovered, or whether it's simply making excuses as to why it didn't trust us enough to share it earlier."
 exirelic.10012.name:0 "The Supercomputer's Insight"
 exirelic.10012.desc:0 "The machine is now deploying incredibly efficient administrative algorithims. Is this a fresh discovery or something it's been keeping to itself?"
 exirelic.10003.name:0 "The Supercomputer's Insight"
 exirelic.10003.desc:0 "The Supercomputer has shared some of its scientific knowledge! Which does make our scientists wonder why it doesn't just tell us everything it knows upfront..."
 exirelic.10016.name:0 "The Supercomputer's Insight"
 exirelic.10016.desc:0 "The Supercomputer has provided the coordinates to a cache of extremely rare resources! Did it remember its location or are its scanners sophisticated enough to detect such riches?"
 exirelic.10013.name:0 "The Supercomputer's Insight"
 exirelic.10013.desc:0 "The Supercomputer claims that in the life it left behind, its creators had abolished death. It can only recall but a fragment of their solution, but it is a fragment we are grateful for."
 exirelic.10014.name:0 "The Supercomputer's Insight"
 exirelic.10014.desc:0 "The machine admits to making some mistakes in the past. It seems this personal breakthrough has removed a function block that may have been, for want of a better term, entirely psychological in nature."
 exirelic.10015.name:0 "The Supercomputer's Insight"
 exirelic.10015.desc:0 "Once it ran the galaxy. Or so it claims. But the results of The Supercomputer's optimisations speak for themselves."
