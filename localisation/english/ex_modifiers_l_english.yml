 d_zro_blocker:0 "Ghostly Apparation"
 d_zro_blocker_desc:0 "As people of science, our only response to the claims of a 'haunted lab' must be to avoid going there under any circumstances."
 d_zro_exploited:0 "Astral Analysts"
 d_zro_exploited_desc:0 "Turns out if you plug a ghost into a wall socket, it produces Zro. So simple, yet we'd never thought to try it before."
 
