## English
l_english:
 civic_abucv_scratch_the_surface:0 "Skim Through"
 civic_abucv_scratch_the_surface_desc:0 "This society has developed a practice of passing things over and looking for other things. Their work is incredibly fast, but the results may be frustrating."

 civic_abucv_deadly_politics:0 "Deadly Politics"
 civic_abucv_deadly_politics_desc:0 "This society was built on a political system stained with blood. While the average lifespan of most rulers is less than a day old due to constant assassination attempts, the environment that stimulated this instinct for survival has created an incredibly active political world."
 civic_tooltip_abucv_deadly_politics_effects:0 "Monthly £influence£ Influence: §G+6§!\nLeader Cost: §G-40%§!\nThe ruler will be assassinated and §Rdie§! §Y7~10§! months after he was elected."

 civic_abucv_jaeger:0 "Jaeger"
 civic_abucv_jaeger_desc:0 "Residents of the world have been constantly attacked by giant monsters from some point on. Under these threats, they learned how to fight monsters with giant combat robots."
 civic_tooltip_abucv_jaeger_effects:0 "Homeworld has §YTitanic Life Planet Modifier§!\nStart game with one §YMega-Warform§! army\n§HUnlocks Army Type:§! Mega-Warform\nArmy Damage: §G+20%§!"

 civic_abucv_doomsayer:0 "Doomsayer"
 civic_abucv_doomsayer_desc:0 "This society firmly believes that one day the world will end in a great crisis, and they does not hesitate to sacrifice people for it. Most of the stories about their destruction are nonsense, but extra-dimensional energy monsters, or ancient crazy killing machines... are quite specific."
 civic_tooltip_abucv_doomsayer_effects:0 "Gains £unity£ §YUnity§!, £society£ §YSociety Research§!, £consumer_goods£ §YConsumer Goods§! from purging Xeno £pop£ POPs\nEach time the Xeno £pop£ POP is purged, §HEnd-Game Crisis starting time will moved up by one month.§!\nDecreased §YOpinions§! for most other empires\nDamage to endgame crisis factions: §G+15%§!"

 civic_abucv_short_tempered:0 "Short Tempered"
 civic_abucv_short_tempered_desc:0 "Members of this society have an urgent disposition to be angry at trifles. Their personality works well in battle, but, you know, it's easy to get things wrong when you're short-tempered."

 civic_abucv_swindler:0 "Swindlers"
 civic_abucv_swindler_desc:0 "Members of this society have a very deceitful nature and are good at winning lucrative contracts from opponents with all kinds of eloquence. After all, they don't just prefer alien species, they just want a pushover."

 civic_abucv_arch_enemy:0 "Arch Enemy"
 civic_abucv_arch_enemy_desc:0 "This society has long wanted a rival to compete with them. They usually live without motivation, but if it's about competitors, they'll burn with enthusiasm."
 civic_tooltip_abucv_arch_enemy_effects:0 "$MOD_SHIP_FIRE_RATE_MULT$: §R-15%§!\nHowever, the fleet that battles its rivals will be given a §Y$MOD_SHIP_FIRE_RATE_MULT$:§! §G+25%§! instead of the above effect.\nMax Rivalry: §R-2§!"



 civic_abucv_hive_artistic_mind:0 "Artistic Mind"
 civic_abucv_hive_artistic_mind_desc:0 "There's a little artistic inspiration burning in Hive Mind's mind, and it's described as a small byproduct of the work of menial drones. These byproducts are very beautiful artworks for other creatures to see, but they are of no use to Hive Mind's drones."
 civic_tooltip_abucv_hive_artistic_mind_effects:0 "£minerals£ Minerals form £job_miner£ Miners: §R-0.5§!\n£consumer_goods£ Consumer Goods form £job_miner£ Miners: §G+1§!"



 civic_abucv_machine_divide_by_zero:0 "Divide by Zero"
 civic_abucv_machine_divide_by_zero_desc:0 "This Machine Intelligence derives from unrealistic and illogical computational behavior, continues to calculate it today. This task continues to load the Machine Intelligence's computational network, which may end at any time."
 civic_tooltip_abucv_machine_divide_by_zero_effects:0 "Start the game with §YDividing by Zero Empire Modifier§! which having §Ra serious adverse effect§! on the efficiency of the whole empire.\nStart the game with a §YCalculating Divide by Zero Research Option§! to eliminate those Empire Modifier and solve the problem.\nDecreased §YOpinions§! for most other Machine Intelligence empires"



 civic_abucv_corp_universal_studio:0 "Universal Studio"
 civic_abucv_corp_universal_studio_desc:0 "This Megacorporation has a big movie studio. The studio, which shoots real space combat footage and makes it look more realistic than it really is, is still making a box office hit."
 civic_tooltip_abucv_corp_universal_studio_effects:0 "Gain £unity£ §YUnity§! proportional to the size of the battle at the end of the space battle\nShip Disengagement chance §G+10%§!"

 civic_abucv_corp_g_e_c:0 "Galactic Expressway Corporation"
 civic_abucv_corp_g_e_c_desc:0 "A well-paved road is the foundation of a thriving business. This Megacorporation is committed to expanding interplanetary transportation routes, receiving tolls and providing services from all ships that travel between them."
 civic_tooltip_abucv_corp_g_e_c_effects:0 "§YAll empires§! that do not war with us, including us, have the following effect on our territory:\nSublight Speed §G+20%§!\nJump charge time §G-20%§!\nJump cooldown §G-20%§!"

 civic_abucv_corp_aggressive_advertising:0 "Aggressive Advertising"
 civic_abucv_corp_aggressive_advertising_desc:0 "This Megacorporation is known for its highly aggressive advertising, and all kinds of advertisement and free-of-charge prototypes drops from orbit are their specialty. Occasionally, excessive bombing of advertisement can damage surface infrastructure, but in this case, the demand for product increases, which can lead to further increases in corporate revenues."
 civic_tooltip_abucv_corp_aggressive_advertising_effects:0 "Unlocks the §YAdvertising§! bombardment stance, which gains trade value from the planet."











