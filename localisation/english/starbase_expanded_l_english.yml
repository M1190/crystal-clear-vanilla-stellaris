tech_starbase_6:0 "Stellar Bastion"
tech_starbase_6_desc:0 "Our engineers have drawn up plans for monumental space bastions larger than any space installation previously dreamed possible."
TECH_UNLOCK_BASTION_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Upgrade:§! Stellar Bastion"
TECH_UNLOCK_BASTION_CONSTRUCTION_DESC:0 "§HCitadel§!\nUpgrading the Citadel, Stellar Bastions are pinnacle of Starbase construction, being the largest and most heavily fortified type of Starbase, and can house eight Buildings and a full complement of twelve Modules."
tech_galactic_trading_companies:0 "Galactic Trading Companies"
tech_galactic_trading_companies_desc:0 "Trade across galactic distances presents many challenges to overcome. It is critical to achieve the transfer of goods from one system to another in a timely and above all cost efficient manner."
feature_buff_trading_hubs_desc:0 "Offworld Trading Companies: §G+2§! £trade_value£ §Y$TRADE_VALUE$§! to Trading Hubs"
tech_interstellar_fleet_doctrines:0 "Interstellar Fleet Doctrines"
tech_interstellar_fleet_doctrines_desc:0 "A body of knowledge regarding combat behaviors is useless without a strong code governing its use."
feature_buff_logistic_office_desc:0 "Naval Logistics Office: §G+2§! £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! to Anchorages"
