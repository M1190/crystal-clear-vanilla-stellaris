tech_customs_office_desc:0 "The regulation of trade on a galactic scale is no simple undertaking."
tech_gestalt_economics:0 "Intergalactic Trade"
tech_gestalt_economics_desc:0 "The exchange of resources on a galactic scale is no simple undertaking."
tech_improved_black_site:0 "Eternal Vigilance"
tech_improved_black_site_desc:0 "Like all living things, the empire can be corrupted by disease and parasites. We must ever be on guard of subversives who mean to infect the body politic."
