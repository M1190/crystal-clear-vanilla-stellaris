l_english:
 
 # MODIFIERS
 
 BOO_modifier_silk_road: "Silk Road"
 BOO_modifier_silk_road_desc: "A legendary and ancient trade route, nicknamed the Silk Road, stretches across this planet." 
 BOO_modifier_eternal_horde: "Eternal Horde"
 BOO_modifier_eternal_horde_desc: "Long ago in this planet's history, a great and mighty dynasty of conquerors arose from the planet's nomadic inhabitants. Their legacy lives on to this day."
 BOO_modifier_hordes_legacy: "Horde's Legacy"
 #BOO_modifier_hordes_legacy_desc: "xxx"
 BOO_modifier_one_with_nature: "One With Nature"
 BOO_modifier_one_with_nature_desc: "The civilization that initially sprung on this planet learned to co-exist peacefully with the native fauna and flora. It has left a lasting impact on this planet."
 BOO_modifier_subterranean_societies: "Underground Communities"
 BOO_modifier_subterranean_societies_desc: "Throughout this planet's history, there have been many civilizations that lived under the planet's crust. Even after its inhabitants are long gone, the ruins of these underground structures remain, remarkably intact."
 BOO_modifier_history_of_clean_energy: "History of Clean Energy"
 BOO_modifier_history_of_clean_energy_desc: "The civilization that developed on this planet developed renewable energy very early in its industrial revolution. By bypassing the usual pitfalls of fossil fuels, they left a positive legacy on the planet, by developing innovative and creative ways to maximize energy production."
 BOO_modifier_extinct_friends: "Extinct Friends"
 BOO_modifier_extinct_friends_desc: "Ages ago, this civilization was friends with another sentient species, who have sadly gone extinct. These old friends are still remembered in legends and stories."
 BOO_modifier_extinct_enemies: "Extinct Enemies"
 BOO_modifier_extinct_enemies_desc: "Ages ago, this civilization was enemies with another sentient and civilized species, who they wiped out after centuries of war. These old foes are still remembered in legends and stories."
 BOO_modifier_past_peaceful_coexistence: "Past Peaceful Co-Existence"
 BOO_modifier_past_peaceful_coexistence_desc: "This planet once housed another sentient species. Other species, which have survived, remember them warmly."
 BOO_modifier_past_violent_coexistence: "Past Violent Encounter"
 BOO_modifier_past_violent_coexistence_desc: "This planet once housed another sentient species and were destroyed by another species. Stories of these wars and conflicts have been remembered for centuries."
 BOO_modifier_great_war: "Great War"
 BOO_modifier_great_war_desc: "Long ago, this civilization nearly destroyed itself in a massive war. Never again, they promised themselves."
 BOO_modifier_peace_corps: "Peace Corps"
 BOO_modifier_peace_corps_desc: "A special group of trained soldiers and diplomats ensures that conflicts do not arise between different factions here."
 BOO_modifier_dawn_of_war: "Dawn of War"
 BOO_modifier_dawn_of_war_desc: "The original civilization of this planet was baptized in blood - war is the only way they know."
 BOO_modifier_promised_people: "Promised People"
 BOO_modifier_promised_people_desc: "Ever since the prophets first came to this civilization, they know they are the chosen ones."
 BOO_modifier_final_frontier: "The Final Frontier"
 BOO_modifier_final_frontier_desc: "Space... the final frontier. This civilization's continuing mission is to explore strange new worlds, seek out new life and new civilizations, and boldly go where none has gone before!"
 BOO_modifier_great_liberator: "Great Liberator"
 BOO_modifier_great_liberator_desc: "Long ago, the peoples of this civilization were united as one under the leadership of a great revolutionary who ushered them into a new age of liberty, equality, and fraternity."
 BOO_modifier_chosen_one: "Chosen One"
 BOO_modifier_chosen_one_desc: "Long ago, the peoples of this civilization were united as one under the leadership of a great monarch who ushered them into a new age stability, the true natural order of things."
 BOO_modifier_steampunk: "Steampunk Tech"
 BOO_modifier_steampunk_desc: "This civilization went into space through a combination of primitive fuel-based technologies and more modern methods. Although they have abandoned some of their more primitive technologies, it has had an impact on how their industrial methods and processes."
 BOO_modifier_from_another_dimension: "From Another Dimension"
 BOO_modifier_from_another_dimension_desc: "The founders of this empire were descended from settlers who crossed a portal into this dimension and were trapped here after the portal closed. They have had to unite as a peoples to adapt to this strange, foreign reality."
 BOO_modifier_ancient_nuclear_war: "Ancient Nuclear War"
 BOO_modifier_ancient_nuclear_war_desc: "Millennia ago, a nuclear war ravaged this planet. Thankfully not everything was annihilated, but while life is starting to return to normal, scars from that old conflict remain."
 BOO_modifier_scanvenger_ecosystem: "Scavenger Ecosystem"
 BOO_modifier_scanvenger_ecosystem_desc: "Something about the way this planet's ecosystem evolved makes it easier to locate and procure mineral resources."
 
 # DEPOSITS
 
 BOO_d_harmonic_convergence: "Harmonic Convergence"
 BOO_d_harmonic_convergence_desc: "The energies in this part of the planet are believed to be unusually spiritual, and possibly a nexus to other dimensions and otherworldly realms."
 BOO_d_origin_atlantis: "Lost Continent"
 BOO_d_origin_atlantis_desc: "Here lies the remains of an ancient civilization, destroyed by natural calamity. Look on its works, ye mighty, and despair!"
 BOO_d_gate: "Forever Closed Portal"
 BOO_d_gate_desc: "No one knows why this enigmatic portal opened and closed all those generations ago. Even the greatest of researchers are unable to figure out this puzzle, much less how to reopen the portal."
 
 # MISC
 
 job_boo_atlantis_archaeologist: "Lost Continent Archaeologist"
 job_boo_atlantis_archaeologist_plural: "Lost Continent Archaeologists"
 job_boo_atlantis_archaeologist_desc: "You call THIS archaeology?" 
 mod_job_boo_atlantis_archaeologist_add: "$job_boo_atlantis_archaeologist$ Jobs" 
 job_boo_peacekeeper: "Peacekeeper"
 job_boo_peacekeeper_plural: "Peacekeepers"
 job_boo_peacekeeper_desc: "We must show them our peaceful ways!" 
 mod_job_boo_peacekeeper_add: "$job_boo_peacekeeper$ Jobs"
 job_boo_gatekeeper: "Gatekeeper"
 job_boo_gatekeeper_plural: "Gatekeepers"
 job_boo_gatekeeper_desc: "A select group is given the honor of maintaining the area around this planet's enigmatic portal." 
 mod_job_boo_gatekeeper_add: "$job_boo_gatekeeper$ Jobs"
