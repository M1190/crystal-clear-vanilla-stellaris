 # Traits 
 # common/traits/xte_00_species_traits.txt

 xte_trait_genetic_memory: "Genetic Memory"
 xte_trait_genetic_memory_desc: "§LMembers of this species can inherit thoughts and knowledge by heredity. This makes them much more difficult to control, however. §W$xte_always$§! generate leaders with §G$trait_ruler_ancestral_knowledge$§!, granting them bonuses equivalent to two skill levels.§!\n"
 xte_trait_stalwart: "Stalwart"
 xte_trait_stalwart_desc: "§LThis species displays abnormally ferocious territorial instincts. As defensive fighters, they are practically unmatched throughout the galaxy. §W$xte_always$§! generate §G$trait_ruler_valiant$§! $xte_rulers$ and §G$trait_admiral_paladin$§! $xte_admirals$.§!\n"
 xte_trait_apex_predator: "Apex Predators"
 xte_trait_apex_predator_desc: "§LThis species is one of the galaxy's deadliest predators. §W$xte_always$§! generate §G$trait_ruler_pertinacious$§! $xte_rulers$ and §G$trait_admiral_opportunistic$§! $xte_admirals$.§!\n"
 xte_trait_apex_predator_lithoid: "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc: "$xte_trait_apex_predator_desc$"
 xte_trait_analytical: "Analytical"
 xte_trait_analytical_desc: "§LMembers of this species are mathematical savants, and prefer cold logic to unrestrained imagination. §W$xte_always$§! generate §G$trait_ruler_arcanist$§! $xte_rulers$, §G$trait_general_forecaster$§! $xte_generals$ and §Y$trait_scientist_pioneer$§! $xte_scientists$.§!\n" 
 xte_trait_theoretical: "Theoretical" 
 xte_trait_theoretical_desc: "§LMembers of this species are unparalleled in their talent for abstract thinking, but struggle with applied and exact sciences. §W$xte_always$§! generate §G$trait_ruler_life_weaver$§! $xte_rulers$ and §G$trait_governor_naturalist$§! $xte_governors$.§!\n"
 xte_trait_practical: "Practical"
 xte_trait_practical_desc: "§LMembers of this species excel at empirical research, and have little interest in abstract or mathematical concepts. §W$xte_always$§! generate §G$trait_ruler_life_crafter$§! $xte_rulers$ and §G$trait_governor_machinist$§! $xte_governors$.§!\n"
 xte_trait_oligotrophs: "Oligotrophs"
 xte_trait_oligotrophs_desc: "§LMembers of this species are adapted to nutrient-poor environments, and can go without food for long periods of time. §W$xte_always$§! generate §G$trait_governor_reliable$§! $xte_governors$.§!\n"
 xte_trait_oligotrophs_lithoid: "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc: "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful: "Lawful"
 xte_trait_lawful_desc: "§LMembers of this species generally observe the rules and customs set by their society. §W$xte_always$§! generate §G$trait_ruler_lawbringer$§! $xte_rulers$, §G$trait_governor_sheriff$§! $xte_governors$ and §G$trait_admiral_gendarme$§! $xte_admirals$.§!\n"
 xte_trait_intrepid: "Intrepid"    
 xte_trait_intrepid_desc: "§LThis species has a greatly reduced ability to experience fear. §W$xte_always$§! generate §G$trait_admiral_underdog$§! $xte_admirals$.§!\n"
 xte_trait_urban: "Urban"
 xte_trait_urban_desc: "§LMembers of this species are perfectly adapted to city life. §W$xte_always$§! generate §G$trait_governor_efficient$§! $xte_governors$.§!\n"
 xte_trait_gifted_pilots: "Gifted Pilots"
 xte_trait_gifted_pilots_desc: "§LMembers of this species excel at driving all manners of vehicles and beasts. §W$xte_always$§! generate §G$trait_admiral_carrier_commander$§! $xte_admirals$ and §G$trait_general_battle_mounts$§! $xte_generals$.§!\n"
 xte_trait_illustrious: "Illustrious"
 xte_trait_illustrious_desc: "§LMembers of this species carry themselves with poise and allure, and inspire respect by their mere presence. §W$xte_always$§! generate §G$trait_ruler_regal$§! $xte_rulers$.§!\n"
 xte_trait_humble: "Humble"
 xte_trait_humble_desc: "§LMembers of this species find hard labor noble and fulfilling, and demand little more than their daily bread. §W$xte_always$§! generate §G$trait_governor_diligent$§! $xte_governors$.§!\n"
 xte_trait_crafty: "Crafty"
 xte_trait_crafty_desc: "§LMembers of this species are renowned metal workers. §W$xte_always$§! generate §G$trait_governor_forge_master$§! $xte_governors$.§!\n"
 xte_trait_creative: "Creative"
 xte_trait_creative_desc: "§LMembers of this species are especially imaginative. Their works of art explore entirely new dimensions of aesthetics. §W$xte_always$§! generate §G$trait_governor_patron_of_the_arts$§! $xte_governors$.§!\n"
 xte_trait_megalomaniacs: "Megalomaniacs"
 xte_trait_megalomaniacs_desc: "§LMembers of this species are obsessed with the massive, the superb and the grandiose. Grants no bonuses to pops. §W$xte_always$§! generate §G$trait_ruler_skyborne_architect$§! $xte_rulers$. §RThis trait cannot be added or removed through gene modding!§!§!\n"
 xte_trait_natural_translucers: "Natural Translucers"
 xte_trait_natural_translucers_desc: "§LMembers of this species are unusually skilled crystal engineers. §W$xte_always$§! generate §G$trait_admiral_computing_expert$§! $xte_admirals$.§!\n"
 xte_trait_natural_refiners: "Natural Refiners"
 xte_trait_natural_refiners_desc: "§LMembers of this species excel at the extraction and processing of exotic gases. §W$xte_always$§! generate §G$trait_admiral_propulsion_expert$§! $xte_admirals$.§!\n"
 xte_trait_natural_chemists: "Natural Chemists"
 xte_trait_natural_chemists_desc: "§LMembers of this species handle reactive compounds with instinctive ease. §W$xte_always$§! generate §G$trait_admiral_gunnery_expert$§! $xte_admirals$.§!\n"
 xte_trait_flexible: "Flexible"
 xte_trait_flexible_desc: "§LMembers of this species are mentally versatile. §W$xte_always$§! generate §G$trait_ruler_polymath$§! $xte_rulers$.§!\n" 
 xte_trait_inquisitive: "Inquisitive"
 xte_trait_inquisitive_desc: "§LMembers of this species are intensely curious. §W$xte_always$§! generate §G$trait_scientist_pathfinder$§! $xte_scientists$.§!\n" 
 xte_trait_austere: "Austere"
 xte_trait_austere_desc: "§LMembers of this species tend to favor a strict and frugal lifestyle.§!\n"
 xte_trait_sanguine: "Sanguine"
 xte_trait_sanguine_desc: "§LMembers of this species are naturally upbeat and optimistic. They are easily satisfied with their lot in life.§!\n"
 xte_trait_intimidating: "Intimidating"
 xte_trait_intimidating_desc: "§LMembers of this species might be perfectly amiable under normal circumstances, but their aggressive displays are a terrifying thing to behold.§!\n"
 xte_trait_avant_garde: "Avant-Garde"
 xte_trait_avant_garde_desc: "§LMembers of this species are quick to adopt new ideas. §W$xte_always$§! generate §G$trait_ruler_enlightened$§! $xte_rulers$.§!\n"
 xte_trait_disorderly: "Disorderly"
 xte_trait_disorderly_desc: "§LMembers of this species are quite disorganized. They have difficulty accomplishing their tasks methodically and efficiently. §!\n"
 xte_trait_lazy: "Lazy"
 xte_trait_lazy_desc: "§LMembers of this species are rather slothful and averse to hard labor.§!\n"
 xte_trait_allergic: "Allergic"
 xte_trait_allergic_desc: "§LMembers of this species are vulnerable to airborne allergens, making them poorly suited for a rural lifestyle.§!\n"
 xte_trait_whimsical: "Whimsical"
 xte_trait_whimsical_desc: "§LMembers of this species are rather capricious.§!\n"
 xte_trait_nervous: "Nervous"
 xte_trait_nervous_desc: "§LMembers of this species are naturally anxious. They prefer the comfort of routine to the stresses of leadership.§!\n"
 xte_trait_despondent: "Despondent"
 xte_trait_despondent_desc: "§LMembers of this species are prone to severe depressive episodes.§!\n"
 xte_trait_inept: "Inept"
 xte_trait_inept_desc: "§LMembers of this species are remarkably clumsy and accident-prone.§!\n"
 xte_trait_simple: "Simple"
 xte_trait_simple_desc: "§LMembers of this species tend to be rather limited. There is no gentler way to put it.§!\n"
 xte_trait_greedy: "Greedy"
 xte_trait_greedy_desc: "§LMembers of this species rarely miss an opportunity to enrich themselves.§!\n"
 xte_trait_prideful: "Prideful"
 xte_trait_prideful_desc: "§LMembers of this species are very reluctant to take on work they consider beneath their station. §W$xte_always$§! generate §R$trait_admiral_arrogant$§! $xte_admirals$ and §R$trait_general_cavalier$§! $xte_generals$.§!\n"
 xte_trait_obstinate: "Obstinate"
 xte_trait_obstinate_desc: "§LMembers of this species are pathologically stubborn and dogmatic. §W$xte_sometimes$§! generate any of §R8§! negative ruler traits, each received at random and associated with a specific ethic.§!\n"
 xte_trait_sluggish: "Sluggish"
 xte_trait_sluggish_desc: "§LMembers of this species are slow, ponderous beings. §W$xte_always$§! generate §R$trait_admiral_inert$§! $xte_admirals$ and §R$trait_scientist_fastidious$§! $xte_scientists$.§!\n"
 xte_trait_gigantic: "Gigantic"
 xte_trait_gigantic_desc: "§LMembers of this species can grow to colossal sizes. They require a proportionally large amount of living space.§!\n"
 xte_trait_gluttonous: "Gluttonous"
 xte_trait_gluttonous_desc: "§LMembers of this species are voracious eaters.§!\n"
 xte_trait_gluttonous_lithoid: "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc: "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic: "Hedonistic"
 xte_trait_hedonistic_desc: "§LMembers of this species are notoriously self-indulgent. §W$xte_sometimes$§! generate the §R$trait_ruler_profligate_1$§! ruler trait. This trait is 4 times more likely to appear than the average.§!\n"
 xte_trait_polyploid: "Polyploid"
 xte_trait_polyploid_desc: "§LThis species has more than two biological sexes. Several sets of chromosomes are required for reproduction.§!\n"
 
 # Ruler Traits
 # common/traits/xte_01_ruler_traits.txt

 trait_ruler_ancestral_knowledge: "Ancestral Knowledge"
 trait_ruler_ancestral_knowledge_desc: "This leader's genetic history grants them additional proficiency in their field."
 trait_ruler_valiant: "Valiant"
 trait_ruler_valiant_desc: "This leader is implacable in the face of adversity."
 trait_ruler_pertinacious: "Pertinacious"
 trait_ruler_pertinacious_desc: "In a galaxy gone mad, this leader will keep their people safe. Whether they like it or not."
 trait_ruler_arcanist: "Arcanist"
 trait_ruler_arcanist_desc: "This leader makes it a priority to secure rare and powerful materials."
 trait_ruler_life_weaver: "Life Weaver"
 trait_ruler_life_weaver_desc: "This leader is a master of biology, and aims to improve all lifeforms through genetic modification."
 trait_ruler_life_crafter: "Life Crafter"
 trait_ruler_life_crafter_desc: "This leader is a brilliant engineer. The machines designed under their rule are second to none."
 trait_ruler_lawbringer: "Lawbringer"
 trait_ruler_lawbringer_desc: "This leader rules with a strong but fair hand, fighting banditry and corruption wherever they may be found."
 trait_ruler_regal: "Regal"
 trait_ruler_regal_desc: "This leader's commands carry an almost mystical sway over their subordinates."
 trait_ruler_skyborne_architect: "Skyborne Architect"
 trait_ruler_skyborne_architect_desc: "This leader is fascinated by ambitious megaprojects, and is willing to invest considerable resources towards their completion."
 trait_ruler_polymath: "Polymath"
 trait_ruler_polymath_desc: "This leader has working knowledge of a wide variety of scientific fields, and can dedicate time and resources to multiple projects."
 trait_ruler_enlightened: "Enlightened"
 trait_ruler_enlightened_desc: "This leader is quite broad-minded and amenable to new ideas."
 trait_ruler_tyrannical: "Tyrannical"
 trait_ruler_tyrannical_desc: "This leader is overly cruel and sadistic. In view of their gruesome deeds, their subjects are becoming more egalitarian."
 trait_ruler_indulgent: "Indulgent"
 trait_ruler_indulgent_desc: "This leader is overly lenient and flexible. In reaction to their lax leadership, their subjects are demanding that a firmer hand guide the nation."
 trait_ruler_spineless: "Spineless"
 trait_ruler_spineless_desc: "This leader is considered too agreeable or even deferential towards alien empires. In reaction to their flaccid rule, their people are adopting more tribalistic attitudes."
 trait_ruler_hateful: "Hateful"
 trait_ruler_hateful_desc: "This leader's racial attitudes are considered offensive by their society's standards. Their people are becoming more open-minded as a result."
 trait_ruler_peacemonger: "Peacemonger"
 trait_ruler_peacemonger_desc: "This leader is perceived as cowardly and excessively dovish. Their subjects are becoming more jingoistic as a result." 
 trait_ruler_warmonger: "Warmonger"
 trait_ruler_warmonger_desc: "This leader is perceived as excessively hawkish. Their subjects are becoming more conciliatory as a result." 
 trait_ruler_cynical: "Cynical"    
 trait_ruler_cynical_desc: "This leader exhibits shocking disregard for their society's traditions, pushing their nation in a more spiritualistic direction."
 trait_ruler_superstitious: "Superstitious"
 trait_ruler_superstitious_desc: "This leader has a tenuous grasp on reality. Many of their subjects are adopting a more skeptical worldview." 
 trait_ruler_profligate_1: "Profligate"
 trait_ruler_profligate_1_desc: "This leader is a corrupt spendthrift. Their nation's economy can barely sustain their extravagant vices."
 trait_ruler_profligate_2: "Profligate"
 trait_ruler_profligate_2_desc: "This leader is a corrupt spendthrift. Their nation's economy can barely sustain their extravagant vices."
 trait_ruler_profligate_3: "Profligate"
 trait_ruler_profligate_3_desc: "This leader is a corrupt spendthrift. Their nation's economy can barely sustain their extravagant vices."
 trait_ruler_profligate_4: "Profligate"
 trait_ruler_profligate_4_desc: "This leader is a corrupt spendthrift. Their nation's economy can barely sustain their extravagant vices."
 
 # Governor Traits
 # common/traits/xte_02_governor_traits.txt
 
 trait_governor_ancestral_knowledge: "Ancestral Knowledge"
 trait_governor_ancestral_knowledge_desc: "This leader's genetic history grants them additional proficiency in their field."
 trait_governor_naturalist: "Naturalist"
 trait_governor_naturalist_desc: "This leader expertly uses natural environments to their advantage, improving quality of life without damaging the ecosystem."
 trait_governor_machinist: "Machinist"
 trait_governor_machinist_desc: "This leader is a talented roboticist, with deep knowledge of all things mechanical."
 trait_governor_reliable: "Reliable"
 trait_governor_reliable_desc: "In times good and bad, this leader always manages to provide for their people."
 trait_governor_sheriff: "Sheriff"
 trait_governor_sheriff_desc: "This leader excels at maintaining order and managing crises."
 trait_governor_efficient: "Efficient"
 trait_governor_efficient_desc: "With impeccable city and transportation planning, this leader greatly increases the productivity of white-collar workers."
 trait_governor_diligent: "Diligent"
 trait_governor_diligent_desc: "In spite of their position, this leader regularly finds the time to volunteer for public works projects, inspiring workers to accomplish their tasks with vigor and pride." 
 trait_governor_forge_master: "Forge Master"
 trait_governor_forge_master_desc: "This leader is an expert on alloy engineering. Their knowledge allow them to greatly optimize production processes."
 trait_governor_patron_of_the_arts: "Patron of the Arts"
 trait_governor_patron_of_the_arts_desc: "This leader subsidizes and supports talented artists. The pieces they commission are the envy of the galaxy."
 
 # Scientist Traits
 # common/traits/xte_02_scientist_traits.txt
 
 trait_scientist_ancestral_knowledge: "Ancestral Knowledge"
 trait_scientist_ancestral_knowledge_desc: "This leader's genetic history grants them additional proficiency in their field."
 trait_scientist_pioneer: "Pioneer"
 trait_scientist_pioneer_desc: "Though perhaps not the most flexible, this leader notices even the slightest irregularities during the survey process."
 trait_scientist_pathfinder: "Pathfinder"
 trait_scientist_pathfinder_desc: "This leader is a talented explorer, cataloguing celestial bodies and their features with haste and precision."
 trait_scientist_fastidious: "Fastidious"
 trait_scientist_fastidious_desc: "This leader's inflexible adherence to protocol greatly diminishes the efficacy of their survey efforts."
 
 # Admiral Traits
 # common/traits/xte_04_admiral_traits.txt

 trait_admiral_ancestral_knowledge: "Ancestral Knowledge"
 trait_admiral_ancestral_knowledge_desc: "This leader's genetic history grants them additional proficiency in their field."
 trait_admiral_paladin: "Paladin"
 trait_admiral_paladin_desc: "This leader is particularly zealous in driving off hostile invaders, leading battle after battle with neither rest nor respite."
 trait_admiral_opportunistic: "Opportunistic"
 trait_admiral_opportunistic_desc: "This leader has few qualms about using every chance they get to turn the tide of battle."
 trait_admiral_gendarme: "Gendarme"
 trait_admiral_gendarme_desc: "This leader shows no mercy to pirates, terrorists and anarchists standing in the way of peace and order."
 trait_admiral_underdog: "Underdog"
 trait_admiral_underdog_desc: "This daring leader can turn the tide of the most desperate battles."
 trait_admiral_carrier_commander: "Carrier Commander"
 trait_admiral_carrier_commander_desc: "This leader is a genius of carrier warfare."
 trait_admiral_computing_expert: "Computing Expert"
 trait_admiral_computing_expert_desc: "This leader is proficient in the use of advanced electronics in space warfare." 
 trait_admiral_propulsion_expert: "Propulsion Expert"
 trait_admiral_propulsion_expert_desc: "This leader is familiar with the use of exotic fuels and catalysts." 
 trait_admiral_gunnery_expert: "Gunnery Expert"
 trait_admiral_gunnery_expert_desc: "This leader is well-versed in the inner workings of complex weapon systems, and might have developed some themselves."
 trait_admiral_arrogant: "Arrogant"
 trait_admiral_arrogant_desc: "This leader tends to underestimate the enemy and overestimate their own strength. They will usually ignore orders to retreat until the very last minute."
 trait_admiral_inert: "Inert"
 trait_admiral_inert_desc: "This leader is slow and indecisive in battle, responding to new circumstances with their species' usual languor."
 
 # General Traits
 # common/traits/xte_05_general_traits.txt
 
 trait_general_ancestral_knowledge: "Ancestral Knowledge"
 trait_general_ancestral_knowledge_desc: "This leader's genetic history grants them additional proficiency in their field."
 trait_general_forecaster: "Forecaster"
 trait_general_forecaster_desc: "This leader uses advanced mathematical models to predict and plan for the enemy's actions."
 trait_general_battle_mounts: "Battle Mounts"
 trait_general_battle_mounts_desc: "This leader uses domesticated or tamed animals in battle. These modernized cavalry units can prove quite difficult to control, however."
 trait_general_cavalier: "Cavalier"
 trait_general_cavalier_desc: "This reckless leader refuses to retreat, even in the face of insurmountable odds."
 
