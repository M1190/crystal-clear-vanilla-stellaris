# Starting
d_chrysanthemum:0 "Chrysanthemum Monument"
d_chrysanthemum_desc:0 "The colony ship Chrysanthemum was dismantled soon after it arrived, and its power core fueled the first human settlement on another world."
d_lost_colony:0 "Colonial Monument"
d_lost_colony_desc:0 "Our colony ship was dismantled soon after it arrived, and its power core fueled our species's first settlement on another world."
d_united_nations:0 "United Nations"
d_united_nations_desc:0 "Founded in the aftermath the second world war, the United Nations has transformed itself into the de facto world government."
d_default:0 "Unification Plaza"
d_default_desc:0 "A monument the the peaceful unification of our homeworld."
d_default_hive:0 "The Hive's Birthplace"
d_default_hive_desc:0 "The original spawning pools from which our hive was birthed."
d_default_machine:0 "Central Mainframe"
d_default_machine_desc:0 "The computer network where we first became self-aware has long fallen into obsolescence, but its legacy lives on in every machine unit."
d_ancient_palace:0 "Ancient Palace"
d_ancient_palace_desc:0 "Our royal family has ruled from here since time immemorial"
d_ego_statue:0 "Unification Monument"
d_ego_statue_desc:0 ""A testament the the final unification of our homeworld."
d_arcane_replicator_gestalt:0 "$d_arcane_replicator$"
d_arcane_replicator_gestalt_desc:0 "This ancient machine is nestled deep within the habitat's interior, built into its main reactor from where it also draws its power. The details of its construction have been lost to time."
d_overgrown_ruins:0 "Overgrown Ruins"
d_overgrown_ruins_desc:0 "These ruins have been completely reclaimed by nature."
d_relic_hydroponics_blocker:0 "Abandoned Hydroponics"
d_relic_hydroponics_blocker_desc:0 "These ruins once housed hydroponic farms, long since left reclaimed by nature."
d_relic_hydroponics:0 "Nourishment Center"
d_relic_hydroponics_desc:0 "These ancient ruins once housed highly efficient hydroponic farms. Some of the buildings have survived intact, requiring only modest repairs."
d_central_ruins:0 "Ruined Spire"
d_central_ruins_desc:0 "The central spire once served as the planet's administrative center, but has long ago collapsed under its own weight. It is beyond all hope of repair, useful only as a source of scrap metal."
d_remnant_crevice:0 "$d_massive_crevice$"
d_remnant_crevice_desc:0 "$d_massive_crevice_desc$"
d_remnant_industry:0 "Ancient Industrial Sectors"
d_remnant_industry_desc:0 "This entire region once served as as the industrial heartland of the planet. The factories and refineries that are operated here have long stopped working, but small amounts of scattered resources can still be found in the area."
d_decrepit_tunnels_colony:0 "£blocker£ Derelict Tunnels"
d_decrepit_tunnels_colony_desc:0 "These ancient and decrepit tunnels will require significant resources to safely clear."
d_collapsed_tunnels_colony:0 "Collapsed Tunnels"
d_collapsed_tunnels_colony_desc:0 "These ancient and decrepit tunnels have completely collapsed, and will require significant resources to safely clear."
d_segment_rubble_colony:0 "£blocker£ Unstable Rubble"
d_segment_rubble_colony_desc:0 "$d_segment_rubble_1_desc$"
d_holy_mountain:0 "Holy Mountain"
d_holy_mountain_desc:0 "This mountain range is venerated by the native lithoids."

d_independent_country:0 "Independent State"
d_independent_country_desc:0 "This region maintains an independent government with considerable autonomy. Integrating it into the union will take time and considerable political capital."
d_independent_country_custom_tooltip:0 "§Y2§! £pop£ Pops are created\nIntegrating this nation-state grants us access to the following resources:\n"
d_independent_country_usa:0 "United States"
d_independent_country_usa_desc:0 "Although the birthplace of the United Nations, the USA has long resisted its political influence. Integrating it into the union will take time and considerable political capital."
d_independent_country_russia:0 "Russia"
d_independent_country_russia_desc:0 "Although one of the United Nations' founding members, Russia has long resisted the UNE's political influence. Integrating it into the union will take time and considerable political capital."
d_independent_country_china:0 "China"
d_independent_country_china_desc:0 "One of Earth's most populous nations, China has long used its economic power to maintain its political independence. Integrating it into the union will take time and considerable political capital."
d_independent_country_japan:0 "Japan"
d_independent_country_japan_desc:0 "Japan has long used its economic power to maintain its political independence. Integrating it into the union will take time and considerable political capital."
d_independent_country_india:0 "India"
d_independent_country_india_desc:0 "One of Earth's most populous nations, India has long resisted the growing political influence of the United Nations. Integrating it into the union will take time and considerable political capital."
d_independent_country_europe:0 "European Union"
d_independent_country_europe_desc:0 "Once an economic union between various European states, the EU has evolved into a single independent political body. Integrating it into the union will take time and considerable political capital."
d_independent_country_africa:0 "Pan-African Alliance"
d_independent_country_africa_desc:0 "A coalition of Sub-Saharan African states united to protect their mutual interests, the Pan-African Alliance has long resisted the influence of outside forces. Integrating it into the union will take time and considerable political capital."
d_independent_country_sahara:0 "Trans-Sahara Coalition"
d_independent_country_sahara_desc:0 "The location of the Mauritanian Police Action of '88, the Sahara has long resisted the growing political influence of the United Nations. Integrating it into the union will take time and considerable political capital."
d_independent_country_brazil:0 "Brazil"
d_independent_country_brazil_desc:0 "Brazil is one of the largest countries on Earth, controlling vast swaths of the Amazon Rainforest. Integrating it into the union will take time and considerable political capital."
d_independent_country_arabia:0 "Arabia"
d_independent_country_arabia_desc:0 "Although the collapse of their oil fields have greatly weakened their economic power, the Arabian nation-states have long resisted the growing political influence of the United Nations. Integrating it into the union will take time and considerable political capital."
d_independent_country_sea:0 "SEA Compact"
d_independent_country_sea_desc:0 "A union of South-East Asian nation-states, the SEA Compact has long resisted the growing political influence of the United Nations. Integrating it into the union will take time and considerable political capital."

