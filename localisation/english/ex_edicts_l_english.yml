 mod_country_base_sr_living_metal_produces_add:0 "Monthly £sr_living_metal Living Metal"
 mod_country_base_nanites_produces_add:0 "Monthly £nanites Nanites"
 edict_ex_arcane_nanotech_manipulation:0 "Archeotech Nanotech Manipulation"
 edict_ex_arcane_nanotech_manipulation_desc:0 "§LAt first we thought the experimental procedure utterly destroyed the§! £gpm_arcane_technology §BPrecursor Archeotech§!§L: but it became something else entirely. Something that can effortlessly change its molecular makeup.§!"
