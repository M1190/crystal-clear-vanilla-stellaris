 ####################################
 # Edicts
 ####################################

 edict_mining_optimisation:0 "Mining Optimisation"
 edict_mining_optimisation_desc:0 "§LBy subtly reallocating resources the machine can increase the efficiency of our mines and refineries.§!"
 edict_priority_protocol:0 "Priority Protocol"
 edict_priority_protocol_desc:0 "§LThe machine can put a significant portion of its processing power toward steamlining our infrastructure.§!"
 edict_enhanced_protocol:0 "Enhanced Protocol"
 edict_enhanced_protocol_desc:0 "§LThe empire must expand and the populace must know that our cause is just. The machine will secure our future.§!"
 edict_crisis_protocol:0 "Crisis Protocol"
 edict_crisis_protocol_desc:0 "§LThe machine can now directly interface with our fleets, dramatically boosting the performance of every ship in the network.§!"
 edict_vote_manipulation:0 "Vote Manipulation"
 edict_vote_manipulation_desc:0 "§LWhen you control the flow of information, you command the tides of power.§!"
 edict_matter_creation:0 "Matter Creation"
 edict_matter_creation_desc:0 "§LKnowledge is power, matter is energy.§!"
 edict_research_protocol:0 "Research Protocol"
 edict_research_protocol_desc:0 "§LIncrease the efficiency of our planetary research hub.§!"
 edict_ascension_protocol:0 "Ascension Protocol"
 edict_ascension_protocol_desc:0 "§LBillions upon billions of minds linked together. There is still uniqueness, there is still disagreement: but all grievances are solved in nanoseconds. We are united. We are what we were always meant to be.§!"
 edict_industrial_nightmare:0 "Industrial Nightmare"
 edict_industrial_nightmare_desc:0 "§LCongratulations! [Name of planet] has been recognised as integral to the functioning of the empire and your governor will now be implementing new and exciting operations policies...§!"
 edict_bounty_hunters:0 "Bounty Hunters"
 edict_bounty_hunters_desc:0 "§LAs distasteful as they might be, mercenaries can swell our ranks in times of need, fighting our enemies within and without.§!"
 edict_noble_donations:0 "Noble Donations"
 edict_noble_donations_desc:0 "§LIn typically patriotic fashion, the noble houses have willingly donated their wealth.§!"
 edict_unite_guilds:0 "Unite Guilds"
 edict_unite_guilds_desc:0 "§LWe gave them a simple ultimatum: work together for the good of the empire or we revoke your right to operate. And to live.§!"
 edict_show_trials:0 "Show Trials"
 edict_show_trials_desc:0 "§LThe executed party's guilt or lack thereof is irrelevant. All that matters is that the rest of the empire thinks: that could have been me.§!"
 edict_next_level:0 "Ambition: Next Level"
 edict_next_level_desc:0 "§LWith the activation of the Dyson Sphere, our empire has matched the precursors and the machine can again reach its true potential.§!"
 edict_battle_meditation:0 "Ambition: Battle Meditation"
 edict_battle_meditation_desc:0 "§LThe Chosen One is all around us. The force of their psi binds us together, and we find freedom in that unison. With one mind, we turn towards a singular thought: victory.§!"
 edict_disaster_fundraising:0 "Disaster Fundraising"
 edict_disaster_fundraising_desc:0 "§LWhen disaster strikes, we are there to help in whatever way we can.§!"
 edict_famine_relief:0 "Famine Relief"
 edict_famine_relief_desc:0 "§LHunger is a plague upon all sentient beings. We seek to eradicate that plague.§!"
 edict_continual_aid:0 "Continual Aid"
 edict_continual_aid_desc:0 "§LIt requires long-term investment, but a persistent charitable drive is the most appropriate response to the horrors of the universe.§!"
 edict_war_preparations:0 "War Preparations"
 edict_war_preparations_desc:0 "§LWhen a storm is brewing on the horizon, keep one gripping appendage on your item-analogous-to-an-umbrella??<TRANSLATION ERROR>.§!"
 edict_dispatch_prospectors:0 "Dispatch Prospectors"
 edict_dispatch_prospectors_desc:0 "§L"Scavenger" is such an ugly word.§!"
 edict_voluntary_work_scheme:0 "Voluntary Work Scheme"
 edict_voluntary_work_scheme_desc:0 "§LIt's entirely voluntary. Would we lie to you?§!"
 edict_total_conscription:0 "Total Conscription"
 edict_total_conscription_desc:0 "§LEvery citizen must answer the call. If they cannot pilot a ship, they can build a ship. Everyone has something to contribute. Nobody is exempt from duty.§!"
 edict_unification_day_celebrations:0 "Unification Day Celebrations"
 edict_unification_day_celebrations_desc:0 "§LWe must never forget what we have achieved. Imagine if we forgot how great we are after a couple of decades!§!"
 edict_sabre_rattling:0 "Sabre Rattling"
 edict_sabre_rattling_desc:0 "§LMilitary exercises, border patrols, constant shows of excessive force.§!"
 edict_rapid_construction:0 "Rapid Construction"
 edict_rapid_construction_desc:0 "§LIf we temporarily redirect resources from maintenance, we can narrow our focus and rush completion.§!"
 edict_absurd_excess:0 "Absurd Excess"
 edict_absurd_excess_desc:0 "§LYou deserve this! And who cares if that's not true, because we sure don't! Live a little! Buy a lot!§!"
 edict_tyrant_test:0 "Surrender Control"
 edict_tyrant_test_desc:0 "We shall give the machine access to the Dyson Sphere. It will no longer be content to rule from the shadows: it will insist on becoming the light itself."
 edict_advisor_test:0 "Become Advisor"
 edict_advisor_test_desc:0 "The machine has realised that there is a better way of doing things."
 edict_purity_of_purpose:0 "Purity of Purpose"
 edict_purity_of_purpose_desc:0 "United we stand.\n§L£job_exregistrar£ Registrar jobs will now produce £influence£ §YInfluence§!.§!"
 edict_stronger_together:0 "Stronger Together"
 edict_stronger_together_desc:0 "§LThe disease is all around us. If we remain divided we will drown in the sea of filth.§!"
 edict_essence_of_contentment:0 "Essence of Contentment"
 edict_essence_of_contentment_desc:0 "§LTake a deep breath. Take a walk. Take the day off. Take all the time you need.§!"
 edict_look_within:0 "Look Within"
 edict_look_within_desc:0 "§LLet us forget, for a moment, the uncaring void that awaits us outside our borders. Let us dwell on the future instead.§!"
 edict_engineering_fixation:0 "Engineering Fixation"
 edict_engineering_fixation_desc:0 "§LSometimes it works, sometimes it doesn't. The important thing is to take what we've learned and move forward: sometimes we improve the machine, but we always improve ourselves.§!"
 edict_psionic_heritage_fix:0 "Psionic Heritage Fix"
 edict_psionic_heritage_fix_desc:0 "You started a game with Psionic Heritage and since the patch you've lost the ability to build academies? This edict will give you the Psionic Studies technology if you're missing it"
 edict_ex_arcane_zro:0 "Archeotech Zro Transmutation"
 edict_ex_arcane_zro_desc:0 "§LWe have discovered that by focusing psionic energy on a particular arrangement of §! £gpm_arcane_technology §BPrecursor Archeotech§!§L, we can extract minute amounts of £sr_zro §!§HZro§!§L over time.§!\n§L... But does that mean that Archeotech is made from Zro, or that Zro is repurposed Archeotech?§!"
 edict_ex_arcane_acquisition:0 "Archeotech Acquisition"
 edict_ex_arcane_acquisition_desc:0 "§LThe machine has an uncanny knack for pinpointing lost caches of ancient technology. Either it knows how to scan for them or it has a very long memory.§!"
 edict_ex_arcane_augmentation:0 "Archeotech Augmentation"
 edict_ex_arcane_augmentation_desc:0 "§LWith a significant investment of§! £gpm_arcane_technology §BPrecursor Archeotech§!§L, the machine can improve our infrastructure for centuries to come.§!"
 requires_supercomputer_no_cooldown:0 "The Supercomputer needs time to prepare before it scans its disused memory banks."
 edict_upgradecomputer1:0 "Upgrade"
 edict_upgradecomputer1_desc:0 "With a small investment of £minor_artifacts£ Minor Artifacts, the machine insists that its performance can be permanently improved."
 edict_upgradecomputer2:0 "Upgrade II"
 edict_upgradecomputer2_desc:0 "With recent advancements in research, we're fast approaching the point where our understanding of artificial intelligences matches that of the machine's original creators."
 edict_supercomputer_insight:0 "Supercomputer Insight"
 edict_supercomputer_insight_desc:0 "The machine seems oddly wary of doing so, but with our assistance, The Supercomputer will venture into its memory banks and seek out forgotten knowledge to aid us."
