# Expanded Traits, Civics, Pops and More mod Governments

  ## Benevolent Empire

    gov_benevolent_empire: "Benevolent Empire"
    gov_benevolent_empire_desc: "This government is a hereditary form of rabidly xenophilic autocracy, where the ultimate responsibility of the monarch is to oversee the befriending of all alien species in the galaxy."
    RT_HIGH_SOCIALITE: "High Socialite"
    RT_HIGH_SOCIALITE_FEMALE: "$RT_HIGH_SOCIALITE$"
    HT_CROWN_SOCIALITE: "Debutante"
    HT_CROWN_SOCIALITE_FEMALE: "$HT_CROWN_SOCIALITE$"

  ## Compassionate Order

    gov_compassionate_order: "Compassionate Order"
    gov_compassionate_order_desc: "This government is a form of rabidly xenophilic autocracy, where a single ruler has sworn to oversee the befriending of all alien species in the galaxy."
    RT_LORD_EMINENCE: "Lord-Eminence"
    RT_LADY_EMINENCE: "Lady-Eminence"

  ## Friendship Committee

    gov_friendship_committee: "Friendship Committee"
    gov_friendship_committee_desc: "This government is a form of rabidly xenophilic oligarchy, where a political committee has been set up to oversee the befriending of all alien species in the galaxy."
    RT_GRAND_PATRON: "Worthy Patron"
    RT_GRAND_MATRON: "Worthy Matron"

  ## Harmonious Assembly

    gov_harmony_assembly: "Harmonious Assembly"
    gov_harmony_assembly_desc: "This government is a form of rabidly xenophilic democracy, where an elected assembly has been charged with overseeing the befriending of all alien species in the galaxy."
    RT_GRANDSTANDER: "Prime Grandstander"
    RT_GRANDSTANDER_FEMALE: "$RT_GRANDSTANDER$"

  ## Technocratic Cyberocracy

    gov_iron_despot: "Technocratic Cyberocracy"
    gov_iron_despot_desc: "This government is a materialistic form of autocracy, ruled by an administrative supercomputer programmed according to the principles of science and rationality"
    RT_CENTRAL_COMPUTER: "Administrator"
    RT_CENTRAL_COMPUTER_FEMALE: "$RT_CENTRAL_COMPUTER$"

  ## Enlightened Cyberocracy

    gov_enlightened_iron_despot: "Enlightened Cyberocracy"
    gov_enlightened_iron_despot_desc: "This government is a materialistic form of autocracy, where an administrative supercomputer is charged with protecting the citizenry from their own violent tendencies as well as any external threats."

  ## Totalitarian Cyberocracy

    gov_totalitarian_iron_despot: "Totalitarian Cyberocracy"
    gov_totalitarian_iron_despot_desc: "This government is a materialistic form of autocracy, where an administrative supercomputer aspires towards full control over the lives of its citizens in the name of efficiency."

  ## Plutocratic Cyberocracy

    gov_plutocratic_iron_despot: "Plutocratic Cyberocracy"
    gov_plutocratic_iron_despot_desc: "This government is a plutocratic form of autocracy, where an administrative supercomputer is charged with protecting the prosperity of the citizenry."
    RT_COMPUTER_COMPTROLLER: "Comptroller"
    RT_COMPUTER_COMPTROLLER_FEMALE: "$RT_COMPUTER_COMPTROLLER$"

  ## Celestial Choir

    gov_celestial_choir: "Celestial Choir"
    gov_celestial_choir_desc: "This government is a spiritualistic form of oligarchy, where the political and spiritual leadership lies with a choir of powerful shroud spirits."
    RT_ARCHANGEL: "Archangel"
    RT_ARCHANGEL_FEMALE: "$RT_ARCHANGEL$"

  ## Celestial Theocracy

    gov_celestial_theocracy: "Celestial Theocracy"
    gov_celestial_theocracy_desc: "This government is a spiritualistic autocracy, ruled over by a powerful shroud spirit with the support of the official state religion."

  ## Celestial Monarchy

    gov_celestial_monarchy: "Celestial Monarchy"
    gov_celestial_monarchy_desc: "This government is a hereditary autocracy, ruled over by a powerful shroud spirit who is seen as a divine child of heaven. Organized religion is widely employed in support of the state apparatus."

  ## Mortal Brotherhood

    gov_mortal_brotherhood: "Mortal Brotherhood"
    gov_mortal_brotherhood_desc: "This theocratic democracy is supervised by a council of religious elders, who advises the elected government and oversees the ritualized sacrifice of sapient beings."
    RT_PRIME_SACRIFICANT: "Prime Sacrificant"

  ## Mortiferous Exarchate

    gov_mortiferous_exarchate: "Mortiferous Exarchate"
    gov_mortiferous_exarchate_desc: "This theocratic dictatorship engages in ritualized, sapient sacrifice."
    RT_DREAD_THEARCH: "Dread Thearch"

  ## Parliamentary Republic

    gov_parliamentary_democracy: "Parliamentary Republic"
    gov_parliamentary_democracy_desc: "This government is a parliamentary democracy, where executive and legislative powers are vested in an elected assembly."

  ## Aristocracy

    gov_aristocracy: "Aristocracy"
    gov_aristocracy_desc: "This government is a relatively pure form of oligarchy, with a ruling council formed from this nation's most powerful noble families."
    RT_LORD_PROTECTOR: "Lord Protector"
    RT_LADY_PROTECTOR: "Lady Protector"

  ## Industrialist Council

    gov_mining_clans: "Industrialist Council"
    gov_mining_clans_desc: "This government is a plutocratic form of oligarchy, where the matters of state are piloted by the captains of industry."

  ## Peasant Commune

    gov_peasant_commune: "Peasant Commune"
    gov_peasant_commune_desc: "This pacifistic democracy is a loose confederation of rural communities who have banded together to preserve their way of life, and to protect the freedoms of all its citizens."
    RT_PRESIDING_ELDER: "Presiding Patriarch"
    RT_PRESIDING_ELDER_FEMALE: "Presiding Matriarch"

  ## Scholastic Commonwealth

    gov_scholastic_commonwealth: "Scholastic Commonwealth"
    gov_scholastic_commonwealth_desc: "This government is a materialistic form of democracy. Governed according to the principles of rationality and the pursuit of scientific knowledge, its governing structure strongly resembles that of a university."
    RT_PROVOST: "Provost"
    RT_PROVOST_FEMALE: "Provost"

  ## Crusader Kingdom

    gov_crusader_kingdom: "Crusader Kingdom"
    gov_crusader_kingdom_desc: "This government is a theocratic monarchy that has devoted itself towards forcibly spreading its state religion across the galaxy."

  ## Holy Order

    gov_holy_order: "Holy Order"
    gov_holy_order_desc: "This government is a militant theocracy that has devoted itself towards forcibly spreading its state religion across the galaxy."
    RT_GRANDMASTER: "Grand Master"
    RT_GRANDMISTRESS: "Grand Mistress"

  ## Merchant Republic

    gov_merchant_republic: "Merchant Republic"
    gov_merchant_republic_desc: "This government is a form of plutocratic oligarchy, where the state is made up of a myriad of aristocratic merchants, corporations and guilds that have banded together in common commercial interests."
    RT_DOGE: "Doge"
    RT_DOGARESSA: "Dogaressa"

  ## Trade Cooperative

    gov_cooperative: "Trade Cooperative"
    gov_cooperative_desc: "This government is a form of plutocratic democracy, where the state is made up of a myriad of free merchants, corporations and guilds, held loosely together by an elected council."

  ## Proprietary Franchise

    gov_private: "Proprietary Franchise"
    gov_private_desc: "This government is a form of plutocratic autocracy, where the entire state has been organized as a massive privately-owned commercial enterprise."
    HT_COMPTROLLER: "Comptroller"
    HT_COMPTROLLER_FEMALE: "$HT_COMPTROLLER$"

  ## Family Business

    gov_family_corp: "Family Business"
    gov_family_corp_desc: "This government is a form of plutocratic autocracy, where the entire state has been organized as a commercial enterprise controlled by a single multi generational family."
    RT_PROPRIETOR: "Proprietor"
    RT_PROPRIETOR_FEMALE: "$RT_PROPRIETOR$"
    HT_HEIR: "Senior Vice President"
    HT_HEIR_FEMALE: "$HT_HEIR$"

  ## Divine Megachurch

    gov_private_megachurch: "Divine Megachurch"
    gov_private_megachurch_desc: "This government is an autocracy based on a curious blend of commercial and spiritualistic values, in which the positions of holy prophet and corporate officer have merged into a single role."
    RT_PROPHET: "Prophet"
    RT_PROPHETESS: "Prophetess"

  ## Penitent Megachurch

    gov_private_sacrificial_megachurch: "Penitent Megachurch"
    gov_private_sacrificial_megachurch_desc: "This government blends its commercial and spiritual goals within a grim autocracy, in which the holy prophet encourage greater prosperity through ritualized sacrifice."
    RT_GRAVE_PROPHET: "Grave $RT_PROPHET$"
    RT_GRAVE_PROPHETESS: "Grave $RT_PROPHETESS$"
    RT_DISCIPLE: "Disciple"
    RT_DISCIPLE_FEMALE: "$RT_DISCIPLE$"

  ## Subversive Cult

    gov_private_subversive_cult: "Subversive Cult"
    gov_private_subversive_cult_desc: "This autocratic government is structured like a religious cult that relies on a variety of criminal and corporate enterprises to sustain itself."

  ## Crime Network

    gov_cooperative_criminal_syndicate: "Crime Network"
    gov_cooperative_criminal_syndicate_desc: "This government is an enormous and ruthless conglomerate of syndicates, crime families, and street gangs, loosely organized into a single criminal enterprise."
    RT_BOSS: "Boss"
    RT_BOSS_FEMALE: "$RT_BOSS$"

  ## Crime Empire

    gov_private_criminal_syndicate: "Crime Empire"
    gov_private_criminal_syndicate_desc: "This autocratic government is an enormous and ruthless business mafia, which shares many of its operating practices with organized crime."
    RT_DON: "Don"
    RT_DONNA: "Donna"
    RT_COMMISSIONER: "Commissioner"
    RT_COMMISSIONER_FEMALE: "$RT_COMMISSIONER$"

  ## Charter Company

    gov_charter_company: "Charter Company"
    gov_charter_company_desc: "This government is a form of plutocratic oligarchy, where the monarchy has been reduced to a figurehead, and all affairs of state are managed by the noble-backed royal trading company."
    RT_DIRECTOR: "Director"
    RT_DIRECTOR_FEMALE: "$RT_DIRECTOR$"

  ## Royal Company

    gov_royal_company: "Royal Company"
    gov_royal_company_desc: "This government is a form of plutocratic autocracy, in which the ruling royal family has taken controlling interest in the noble-backed trading company."

  ## Worker Cooperative

    gov_worker_cooperative: "Worker Cooperative"
    gov_worker_cooperative_desc: "This government is a form of plutocratic democracy, where the entire state has been organized as a cooperative corporation where all citizen-workers have an equal share."
    RT_PRESIDING_DIRECTOR: "Presiding Director"

  ## Infested Hive Mind

    gov_infested_hive_mind: "Infested Hive Mind"
    gov_infested_hive_mind_desc: "This Hive Mind relies on small organisms known as Controllers to infest and direct its Hosts."
    RT_INFESTED_HIVE_MIND: "First Infested"
    RT_INFESTED_HIVE_MIND_FEMALE: "$RT_INFESTED_HIVE_MIND$"

  ## Resource Collector Hive

    gov_resource_collector_mind: "Resource Collector Hive"
    gov_resource_collector_mind_desc: "A particular form of Hive Mind that focuses heavily on the collection of raw resources."

  ## Knowledge Driven Collective

    gov_knowledge_driven_collective: "Knowledge Driven Collective"
    gov_knowledge_driven_collective_desc: "A curious Hive Mind focused on acquisition of new knowledge."

# Amazing Civics: Megacorp mod

  ## Locust Megacorporation
 
    gov_am_civics_locust_corporation: "Locust Megacorporation"
    gov_am_civics_locust_corporation_desc: "This government is a form of plutocratic oligarchy, where the entire state has been organized as a massive commercial enterprise overseen by a board of directors."

# Civic Pack I mod

  ## Toothpaste Conglomerate

    cp_gov_toothpaste_conglomerate: "Toothpaste Conglomerate"
    cp_gov_toothpaste_conglomerate_desc: "This government is composed of a single domineering toothpaste company whose board of directors modulate and control every aspect of society."

  ## Space Cantina

    cp_gov_space_cantina: "Space Cantina"
    cp_gov_space_cantina_desc: "This government operates like a single enormous emporium or space-nightclub where denizens of the galaxy can gather to drink their troubles away and waste their hard-earned credits."

  ## Shady Establishment

    cp_gov_shady_establishment: "Shady Establishment"
    cp_gov_shady_establishment_desc: "This government operates like a single enormous emporium or space-nightclub where denizens of the galaxy can gather to drink their troubles away and waste their hard-earned credits."

# Civic Pack II mod

  ## Megabank

    cpb_gov_megabank: "Megabank"
    cpb_gov_megabank_desc: "This government is headed by a powerful financial institution that operates its entire society as one enormous bank."
    RT_CFO: "Chief Financial Officer"

  ## Shadow Bank  

    cpb_gov_shadow_bank: "Shadow Bank"
    cpb_gov_shadow_bank_desc: "This government is a form of financial intermediary that offer services similiar to a traditional bank but with the use of many questionable practices." 

  ## Banking Cult

    cpb_gov_banking_cult: "Banking Cult"
    cpb_gov_banking_cult_desc: "This government is headed by a powerful financial institution that has become religion to its many clients and customers. Lending is the new god."

  ## Sacrificial Bank

    cpb_gov_sacrificial_banking_cult: "Sacrificial Bank"
    cpb_gov_sacrificial_banking_cult_desc: "This government is a form of financial institution where loans are paid through ritualized sacrifice and deposit accounts sometimes contain corpses."

  ## Mercenary Company

    cpb_gov_merc_company: "Mercenary Company"
    cpb_gov_merc_company_desc: "This government is a professional military outfit with a defined chain-of-command that sells its services to third parties."
    RT_COMMANDER: "Commander"

  ## Death Company

    cpb_gov_sacrificial_merc_company: "Death Company"
    cpb_gov_sacrificial_merc_company_desc: "This government is a form of military outfit that fights for payment and payment usually comes in the form of ritualized sacrifice."

  ## Paramilitary Organization

    cpb_gov_paramilitary: "Paramilitary Organization"
    cpb_gov_paramilitary_desc: "This government is a form of semi-militarized force that operates outside the jurisdiction of any recognized interstellar entity."

  ## Private Organization

    cpb_gov_private_org: "Private Organization"
    cpb_gov_private_org_desc: "This government is in reality a massive private entity, headed and owned by individuals and funded by private money."

# Government Variety Pack mod Governments

  ## Cosmic Cartel

    lrsk_gov_var_gov_galactic_cartel: "Cosmic Cartel"
    lrsk_gov_var_gov_galactic_cartel_desc: "This government is a staggeringly ambitious business with designs on total monopoly. Its selection is unbelievably diverse, its stock value soaring, its employees productive and courteous. Any who are not yet loyal customers feel an emptiness they don't yet know how to fill, or so the stockholders believe."
    LRSK_GOV_VAR_RT_COSEO: "Cosmic Executive Officer"
    LRSK_GOV_VAR_RT_COSEO_FEMALE: "$LRSK_GOV_VAR_RT_COSEO$"

  ## Libertarian Freehold

    lrsk_gov_var_gov_libertarian_freehold: "Libertarian Freehold"
    lrsk_gov_var_gov_libertarian_freehold_desc: "This government is the result of an extreme experiment in privatization where all functions of government were contracted out to various businesses. Only the legislature and courts remain as government entities, with the highest judge in the empire having assumed certain executive powers by default."
    LRSK_GOV_VAR_RT_CHIEF_JUSTICE: "Chief Arbitrator"
    LRSK_GOV_VAR_RT_CHIEF_JUSTICE_FEMALE: "$LRSK_GOV_VAR_RT_CHIEF_JUSTICE$"

  ##  Anarcho-Capitalism

    lrsk_gov_var_gov_anarcho_capitalism: "Anarcho-Capitalism"
    lrsk_gov_var_gov_anarcho_capitalism_desc: "This government is theoretically no government at all, as all functions of a normal government have been distributed to various competing private entities, even law-enforcement and justice. Only a single position, a dispute-resolver of last resort, remains as anything resembling an officer of a sovereign state."
    LRSK_GOV_VAR_RT_CHIEF_INSPECTOR: "Chief Inspector"
    LRSK_GOV_VAR_RT_CHIEF_INSPECTOR_FEMALE: "$LRSK_GOV_VAR_RT_CHIEF_INSPECTOR$"

  ## Corporate Neofeudalism

    lrsk_gov_var_gov_corporate_neofuedalism: "Corporate Neofeudalism"
    lrsk_gov_var_gov_corporate_neofuedalism_desc: "This government didn't merely contract out its functions to businesses, it is the result of decentralizing government to regional or local scale and running states as businesses, under the forward-thinking guidance of a new aristocracy of wealth. On a global scale, the corporate overlords entrust foreign affairs and the military to a hired agent."
    LRSK_GOV_VAR_RT_AMBAS_AGENT: "Ambassadorial Agent"
    LRSK_GOV_VAR_RT_AMBAS_AGENT_FEMALE: "$LRSK_GOV_VAR_RT_AMBAS_AGENT$"

  ## Proprietary Franchise

    lrsk_gov_var_gov_proprietary_franchise: "Proprietary Franchise"
    lrsk_gov_var_gov_proprietary_franchise_desc: "This government is actually a family business that has swollen to the point that it dominates whatever vestigial state nominally governs society. As a result, while there are other businesses, they have been forced into a vassal-like client status. Inheritance disputes are high-stakes and often bloody."
    LRSK_GOV_VAR_RT_PROPRIETOR: "Proprietor"
    LRSK_GOV_VAR_RT_PROPRIETOR_FEMALE: "$LRSK_GOV_VAR_RT_PROPRIETOR$"
    LRSK_GOV_VAR_HT_SENIOR_VP: "Senior Vice President"
    LRSK_GOV_VAR_HT_SENIOR_VP_FEMALE: "$LRSK_GOV_VAR_HT_SENIOR_VP$"

  ## Entrepreneurial Council

    lrsk_gov_var_gov_entrepreneurial_council: "Entrepreneurial Council"
    lrsk_gov_var_gov_entrepreneurial_council_desc: "This government is primarily concerned with managing its ideal of a competitive and fair market economy. Social mobility is precariously fluid, but those who succeed in business exert great power."
    LRSK_GOV_VAR_RT_ENTERPRISE_COM: "Enterprise Commissioner"
    LRSK_GOV_VAR_RT_ENTERPRISE_COM_FEMALE: "$LRSK_GOV_VAR_RT_ENTERPRISE_COM$"

  ## Merchant Republic

    lrsk_gov_var_gov_merchant_republic: "Merchant Republic"
    lrsk_gov_var_gov_merchant_republic_desc: "$LRSK_GOV_VAR_MERCH_COMMON$ As a result, a old form of government - a republic in which power inheres to the wealthiest and therefore worthiest business leaders - has maintained relevance into the interstellar era."
    LRSK_GOV_VAR_RT_SERENE_DOGE: "Serene Doge"
    LRSK_GOV_VAR_RT_SERENE_DOGARESSA: "Serene Dogaressa"

  ## Constitutional Plutocracy

    lrsk_gov_var_gov_constitutional_plutocracy: "Constitutional Plutocracy"
    lrsk_gov_var_gov_constitutional_plutocracy_desc: "$LRSK_GOV_VAR_MERCH_COMMON$ For this reason, its members see nothing wrong with public offices and candidacies for representative elections being open to the highest bidder. Indeed, they find it eminently reasonable."
    LRSK_GOV_VAR_RT_PROP_PRES: "Proprietor-President"
    LRSK_GOV_VAR_RT_PROP_PRES_FEMALE: "$LRSK_GOV_VAR_RT_PROP_PRES$"

  ## Enterprise Society

    lrsk_gov_var_gov_enterprise_society: "Enterprise Society"
    lrsk_gov_var_gov_enterprise_society_desc: "This government takes the protection of private property very seriously as its highest responsibility. Its citizens support strict law enforcement measures and stripping political rights from criminals and 'the unproductive.'"
    LRSK_GOV_VAR_RT_FRANCHISE_MINISTER: "Franchise Minister"
    LRSK_GOV_VAR_RT_FRANCHISE_MINISTER_FEMALE: "$LRSK_GOV_VAR_RT_FRANCHISE_MINISTER$"

  ## Enterprise Junta

    lrsk_gov_var_gov_enterprise_junta: "Enterprise Junta"
    lrsk_gov_var_gov_enterprise_junta_desc: "This government is based on the principle that people can have great personal freedom even without political rights, and that it's probably better that way. A police or military clique ensures order in the name of freedom of initiative and protection of property."
    LRSK_GOV_VAR_RT_PRES_COMMANDER: "Presiding Commander"
    LRSK_GOV_VAR_RT_PRES_COMMANDER_FEMALE: "$LRSK_GOV_VAR_RT_PRES_COMMANDER$"

  ## Enterprise Authority

    lrsk_gov_var_gov_enterprise_authority: "Enterprise Authority"
    lrsk_gov_var_gov_enterprise_authority_desc: "This government is based on the principle that people can have great personal freedom even without political rights, and that it's probably better that way. A police or military commander ensures order in the name of freedom of initiative and protection of property."
    LRSK_GOV_VAR_RT_EXEC_MARSHAL: "Executive Marshal"
    LRSK_GOV_VAR_RT_EXEC_MARSHAL_FEMALE: "$LRSK_GOV_VAR_RT_EXEC_MARSHAL$"

  ## Rationalist Managerial Firm

    lrsk_gov_var_gov_rationalist_managerial_firm: "Rationalist Managerial Firm"
    lrsk_gov_var_gov_rationalist_managerial_firm_desc: "This government is actually a kind of business enterprise that operates according to a principle of rationally planned efficiency for profit maximization. Every aspect of the lives of citizen-workers has been designed according to best practices. Local and regional governments have had their roles reduced to enforcement of waste-reduction measures."
    LRSK_GOV_VAR_RT_PROC_EFF_DIRECTOR: "Process Efficiency Director"
    LRSK_GOV_VAR_RT_PROC_EFF_DIRECTOR_FEMALE: "$LRSK_GOV_VAR_RT_PROC_EFF_DIRECTOR$"

    ## Private Intelligence Agency

    lrsk_gov_var_gov_private_intel_agency: "Private Intelligence Agency"
    lrsk_gov_var_gov_private_intel_agency_desc: "If knowledge is power, then selling control over the flow and content of knowledge was this corporation's road to capturing sovereign power. Its indispensable security and spying operations have subsumed any formal state."
    LRSK_GOV_VAR_RT_CE_DIRECTOR: "Chief Executive Director"
    LRSK_GOV_VAR_RT_CE_DIRECTOR_FEMALE: "$LRSK_GOV_VAR_RT_CE_DIRECTOR$"

  ## Protection Racket

    lrsk_gov_var_gov_protection_racket: "Protection Racket"
    lrsk_gov_var_gov_protection_racket_desc: "Criminals, as a rule, can't depend on the law, and the criminal underworld has its own rules enforced by brutality. This enterprise mastered enforcement of the informal criminal codes until it was powerful enough to define its own predations as the law."
    LRSK_GOV_VAR_RT_CHIEF_ENFORCER: "Chief Enforcement Officer"
    LRSK_GOV_VAR_RT_CHIEF_ENFORCER_FEMALE: "$LRSK_GOV_VAR_RT_CHIEF_ENFORCER$"

  ## Kingdom of the Sun

    lrsk_gov_var_gov_solar_monarchy: "Kingdom of the Sun"
    lrsk_gov_var_gov_solar_monarchy_desc: "This government is centered around the person of the monarch, who claims to embody the state. All subjects and dependencies of the throne are likened to planets orbiting the sun."
    LRSK_GOV_VAR_RT_SOLAR_KING: "Solar King"
    LRSK_GOV_VAR_RT_SOLAR_QUEEN: "Solar Queen"
    LRSK_GOV_VAR_HT_DAWN_PRINCE: "Prince of the Dawn"
    LRSK_GOV_VAR_HT_DAWN_PRINCESS: "Princess of the Dawn"

  ## Constitutional Monarchy

    lrsk_gov_var_gov_constitutional_monarchy: "Constitutional Monarchy"
    lrsk_gov_var_gov_constitutional_monarchy_desc: "This government is a monarchy that has made a pact, in the name of justice and progress, with the people over which it reigns to govern according to a legal framework establishing the nature and limits of the ruler's power."
    LRSK_GOV_VAR_RT_PEP_KING: "King of the People"
    LRSK_GOV_VAR_RT_PEP_QUEEN: "Queen of the People"
    LRSK_GOV_VAR_HT_PEP_PRINCE: "People's Prince"
    LRSK_GOV_VAR_HT_PEP_PRINCESS: "People's Princess"

  ## Republic of Virtue

    lrsk_gov_var_gov_republic_of_virtue: "Republic of Virtue"
    lrsk_gov_var_gov_republic_of_virtue_desc: "This government is dedicated to cultivating the civic virtue of its citizens, for without virtue, liberty and equality cannot endure."
    LRSK_GOV_VAR_RT_CH_TRUSTEE: "People's Trustee"
    LRSK_GOV_VAR_RT_VALCOM_FEMALE: "$LRSK_GOV_VAR_RT_CH_TRUSTEE$"

  ## Federal Republic

    lrsk_gov_var_gov_federal_republic: "Federal Republic"
    lrsk_gov_var_gov_federal_republic_desc: "This government shares power between a central legislature and many regional governments in order to accommodate a wide variety of views and interests."
    LRSK_GOV_VAR_RT_MLEADER: "Majority Leader"
    LRSK_GOV_VAR_RT_MLEADER_FEMALE: "$LRSK_GOV_VAR_RT_MLEADER$"

  ## Revolutionary Republic

    lrsk_gov_var_gov_revolutionary_republic: "Revolutionary Republic"
    lrsk_gov_var_gov_revolutionary_republic_desc: "This government is a democratic state that sees the strident defense of its liberties against enemies domestic and foreign as its highest duty. This vigilant stance may lead to a policy of preemptive regime change in other empires."
    LRSK_GOV_VAR_RT_SECCOM: "Security Commissioner"
    LRSK_GOV_VAR_RT_SECCOM_FEMALE: "$LRSK_GOV_VAR_RT_SECCOM$"

  ## Republican Directory

    lrsk_gov_var_gov_republican_directory: "Republican Directory"
    lrsk_gov_var_gov_republican_directory_desc: "This government is, in theory, by and for the people. However, the demands of defending (and 'defending') its interests at home and abroad have led to the formation of a government by an ideologically coherent clique. These governors still harbor some of the ideals on which the state was founded, though."
    LRSK_GOV_VAR_RT_PRES_COUNC: "Presiding Councilor"
    LRSK_GOV_VAR_RT_PRES_COUNC_FEMALE: "$LRSK_GOV_VAR_RT_PRES_COUNC$"

  ## Republican Protectorate

    lrsk_gov_var_gov_republican_protectorate: "Republican Protectorate"
    lrsk_gov_var_gov_republican_protectorate_desc: "This government is, in theory, a republic with a revolutionary and liberatory mission. In practice, over-extension of its military forces and the need to manage an empire of vassal states has led to the rule of populist military leaders."
    LRSK_GOV_VAR_RT_FIRST_CONSUL: "First Consul"
    LRSK_GOV_VAR_RT_FIRST_CONSUL_FEMALE: "$LRSK_GOV_VAR_RT_FIRST_CONSUL$"

  ## Revolutionary Empire

    lrsk_gov_var_gov_revolutionary_empire: "Revolutionary Empire"
    lrsk_gov_var_gov_revolutionary_empire_desc: "This government is monarchical in form but republican in spirit, or so its loyalists claim. Its emperor has sworn to be the embodiment of the people's will and the protector of their liberties, and indeed to embrace all sentient life in a new empire of liberty."
    LRSK_GOV_VAR_RT_PEP_EMPEROR: "Emperor of the People"
    LRSK_GOV_VAR_RT_PEP_EMPERESS: "Empress of the People"
    LRSK_GOV_VAR_HT_PEP_CROWN_PRINCE: "People's Crown Prince"
    LRSK_GOV_VAR_HT_PEP_CROWN_PRINCESS: "People's Crown Princess"

  ## Merchant Principality, Dictatorial variant

    lrsk_gov_var_gov_merchant_principality_d: "Merchant Principality"
    lrsk_gov_var_gov_merchant_principality_d_desc: "$LRSK_GOV_VAR_GOV_MERCHANT_PRINCIPALITY_COMMON$ These powerful business magnates representing the wealthiest firms select from their number a final arbitrator of internal issues according to the candidates' past records of discernment and wise business decisions."
    LRSK_GOV_VAR_GOV_MERCHANT_PRINCIPALITY_COMMON: "An empire ruled by a council of the wealthiest merchants and conglomerates who jointly manage all matters of state for profit."
    LRSK_GOV_VAR_RT_MERCHANT_PRINCE: "Merchant Prince"
    LRSK_GOV_VAR_RT_MERCHANT_PRINCESS: "$LRSK_GOV_VAR_RT_MERCHANT_PRINCE$ss"

  ## Merchant Principality, Imperial variant

    lrsk_gov_var_gov_merchant_principality_i: "$lrsk_gov_var_gov_merchant_principality_d$"
    lrsk_gov_var_gov_merchant_principality_i_desc: "$LRSK_GOV_VAR_GOV_MERCHANT_PRINCIPALITY_COMMON$ They are led by a final arbiter of internal issues drawn from their number according to the stock value of the involved firms such that when a new head of state takes office, the wealthiest firm puts forward the successor who acts as something like an apprentice and representative."
    LRSK_GOV_VAR_HT_VICEPRINCEPS: "Vice-Princeps"
    LRSK_GOV_VAR_HT_VICEPRINCEPS_FEMALE: "$LRSK_GOV_VAR_HT_VICEPRINCEPS$"

  ## Stakeholder Polity

    lrsk_gov_var_gov_stakeholder_polity: "Stakeholder Polity"
    lrsk_gov_var_gov_stakeholder_polity_desc: "Though corporations hold great sway in society, their management is actually held to a standard of accountability to the public by a central 'Fair Deals Council' made up of experienced public advocates, community leaders, and philanthropists. This holds back the worst greedy instincts."
    LRSK_GOV_VAR_RT_CHEIF_OMBUDS: "Chief Ombudsman"
    LRSK_GOV_VAR_RT_CHEIF_OMBUDS_FEMALE: "$LRSK_GOV_VAR_RT_CHEIF_OMBUDS$"

  ## Shareholder Commonwealth

    lrsk_gov_var_gov_shareholder_commonwealth: "Shareholder Commonwealth"
    lrsk_gov_var_gov_shareholder_commonwealth_desc: "Though corporations hold great sway in society, their management and policy have been largely democratized through widespread stock ownership and organization of ordinary shareholders. A strong culture of accountability to 'Citizen-Shareholders' holds back the worst greedy instincts."
    LRSK_GOV_VAR_RT_CHIEF_ARBITRATOR: "Chief Arbitrator"
    LRSK_GOV_VAR_RT_CHIEF_ARBITRATOR_FEMALE: "$LRSK_GOV_VAR_RT_CHIEF_ARBITRATOR$"

  ## Crusading Company

    lrsk_gov_var_gov_crusading_company: "Crusading Company"
    lrsk_gov_var_gov_crusading_company_desc: "An odd amalgamation of mercenary company and megachurch, this corporation believes in God, gold, and glory, not necessarily in that order. To them, nothing pleases the Divine more than enlightening others to their gospel of prosperity... and if some potential customer-congregants prove stubborn, then their missionaries may simply use some paradigm-breaking aggressive marketing tactics."
    LRSK_GOV_VAR_RT_CHAPLAINMARTIAL: "Chaplain-Marshall"
    LRSK_GOV_VAR_RT_CHAPLAINMARTIAL_FEMALE: "$LRSK_GOV_VAR_RT_CHAPLAINMARTIAL$"

  ## Colonial Charter Board

    lrsk_gov_var_gov_colonial_charter_board: "Colonial Charter Board"
    lrsk_gov_var_gov_colonial_charter_board_desc: "The governments of this empire's homeworld lacked the finances to exploit resources in space, and so set up a system that chartered joint-stock companies to raise investment money for space-based resource extraction. The public-private partnership agency that administers these chartered companies came to encompass all matters of state as this society expanded into space."
    LRSK_GOV_VAR_RT_HON_BOARD_CHAIR_M: "Hon. Chairman"
    LRSK_GOV_VAR_RT_HON_BOARD_CHAIR_F: "Hon. Chairwoman"

  ## Colonial Company

    lrsk_gov_var_gov_colonial_company: "Colonial Company"
    lrsk_gov_var_gov_colonial_company_desc: "$lrsk_gov_var_civic_mc_chartered_company_desc$ The challenges of administering an interstellar empire leave considerable governing authority in its hands."
    LRSK_GOV_VAR_RT_GOV_PRES: "Governor-President"
    LRSK_GOV_VAR_RT_GOV_PRES_FEMALE: "Governor-President"

  ## Cooperative Super-Sapience

    lrsk_gov_var_gov_coop_supersap: "Cooperative Super-Sapience"
    lrsk_gov_var_gov_coop_supersap_desc: "This government operates as a kind of multiple personality collective consciousness. The population has no individual desires whatsoever beyond fulfilling the needs of the overall directing intelligence, with sometimes contrary assistance from subsidiary planet-bound sub-minds."
    RT_OVERMIND: "Overmind"
    RT_OVERMIND_FEMALE: "$RT_OVERMIND$"

  ## Noble Empire

    lrsk_gov_var_gov_noble_empire: "Noble Empire"
    lrsk_gov_var_gov_noble_empire_desc: "This government is a quaint, romantic monarchy in which a strong central ruler governs a complex hierarchy of planetary vassal-lords. Could be the subject of a good opera, in space. A 'space opera' if you will."
    LRSK_GOV_VAR_RT_GREAT_KING: "Great King"
    LRSK_GOV_VAR_RT_GREAT_QUEEN: "Great Queen"
    LRSK_GOV_VAR_HT_HIGH_PRINCE: "High Prince"
    LRSK_GOV_VAR_HT_HIGH_PRINCESS: "High Princess"

  ## Absolute Monarchy

    lrsk_gov_var_gov_absolute_monarchy: "Absolute Monarchy"
    lrsk_gov_var_gov_absolute_monarchy_desc: "This government is a powerful, centralized monarchy. Its ruling dynasty seeks to exert absolute control over its territory and integrate all its dependents into one order."
    LRSK_GOV_VAR_RT_PARA_KING: "King-Paramount"
    LRSK_GOV_VAR_RT_PARA_QUEEN: "Queen-Paramount"
    LRSK_GOV_VAR_HT_BLOOD_PRINCE: "Prince of the Blood"
    LRSK_GOV_VAR_HT_BLOOD_PRINCESS: "Princess of the Blood"

  ## Empire of Liberty

    lrsk_gov_var_gov_libertine_empire: "Empire of Liberty"
    lrsk_gov_var_gov_libertine_empire_desc: "This government has a powerful monarch who is nonetheless bound by tradition and constitutional limits. The monarch swears to protect the rights and freedoms of the people upon ascension to the throne. Political rights, however, typically aren't on the agenda."
    LRSK_GOV_VAR_RT_LIB_EMPEROR: "Libertine Emperor"
    LRSK_GOV_VAR_RT_LIB_EMPERESS: "Libertine Empress"
    LRSK_GOV_VAR_HT_FREE_PRINCE: "Free Prince"
    LRSK_GOV_VAR_HT_FREE_PRINCESS: "Free Princess"

  ## Empire of Rapine

    lrsk_gov_var_gov_empire_of_rapine: "Empire of Rapine"
    lrsk_gov_var_gov_empire_of_rapine_desc: "Once and idealistic monarchical government sworn to protect the rights and freedoms of the people, its ruling dynasty and most prominent nobles came to adopt a restrictive view of both 'the people' and 'their rights and freedoms.' Under a cut-throat theory of the equal right to 'earn' freedom and personhood, and the importance of property-holding to this exclusive franchise, outright plunder and slavery are the order of the day."
    LRSK_GOV_VAR_RT_EMPEROR_OF_FREE: "Emperor of the Free"
    LRSK_GOV_VAR_RT_EMPRESS_OF_FREE: "Empress of the Free"
    LRSK_GOV_VAR_HT_PRINCELICENTIOUS: "Prince-Licentious"
    LRSK_GOV_VAR_HT_PRINCESSLICENTIOUS: "Princess-Licentious"

  ## Conspiracy of Equals

    lrsk_gov_var_gov_conspiracy_of_equals: "Conspiracy of Equals"
    lrsk_gov_var_gov_conspiracy_of_equals_desc: "The first revolution merely preached equality, but the second practiced it... thanks to the guidance of a secret society that orchestrated the downfall of the false republic and instituted a real democracy. This secret revolutionary network still plays a role behind the scenes. Their ironic purpose: to ensure no trace of hierarchy and domination, they act as a secret people's police to bring down any who gain too much over others."
    LRSK_GOV_VAR_RT_FIRST_CITIZEN: "First Citizen"
    LRSK_GOV_VAR_RT_FIRST_CITIZEN_FEMALE: "$LRSK_GOV_VAR_RT_FIRST_CITIZEN$"

  ## Utopian Despotism, Dictatorial variant

    lrsk_gov_var_gov_utopian_despotism_dic: "Utopian Despotism"
    lrsk_gov_var_gov_utopian_despotism_dic_desc: "Either as hereditary monarchs or dictators elected for life, the rulers of this society have secured their rule by eradicating poverty amongst their subjects, who dwell in collective communes according to a precise social plan. Though essential class divisions remain, the benevolent despots take special care of the people in the spirit of philanthropy, universal love, and moral improvement."
    LRSK_GOV_VAR_RT_GRAND_PHILANTHROPIST_D: "Grand Philanthropist"
    LRSK_GOV_VAR_RT_GRAND_PHILANTHROPIST_D_FEMALE: "$LRSK_GOV_VAR_RT_GRAND_PHILANTHROPIST_D$"

  ## Utopian Despotism, Imperial variant

    lrsk_gov_var_gov_utopian_despotism_imp: "$lrsk_gov_var_gov_utopian_despotism_dic$"
    lrsk_gov_var_gov_utopian_despotism_imp_desc: "$lrsk_gov_var_gov_utopian_despotism_dic_desc$"
    LRSK_GOV_VAR_RT_GRAND_PHILANTHROPIST_I: "$LRSK_GOV_VAR_RT_GRAND_PHILANTHROPIST_D$"
    LRSK_GOV_VAR_RT_GRAND_PHILANTHROPIST_I_FEMALE: "$LRSK_GOV_VAR_RT_GRAND_PHILANTHROPIST_D$"
    LRSK_GOV_VAR_HT_PHILANTHROPIC_APPRENTICE: "Philanthropic Apprentice"
    LRSK_GOV_VAR_HT_PHILANTHROPIC_APPRENTICE_FEMALE: "$LRSK_GOV_VAR_HT_PHILANTHROPIC_APPRENTICE$"

  ## Utopian Socialism

    lrsk_gov_var_gov_utopian_socialism: "Utopian Socialism"
    lrsk_gov_var_gov_utopian_socialism_desc: "The people live in precisely planned collective communes, safe in the knowledge that a rational and humane economic system provides for all their needs. Though essential class divisions remain, the benevolent economic planners take special care of their workers in the spirit of philanthropy, universal love, and moral improvement."
    LRSK_GOV_VAR_RT_PHILANTHROPY_DIRECTOR: "Philanthropy Director"
    LRSK_GOV_VAR_RT_PHILANTHROPY_DIRECTOR_FEMALE: "$LRSK_GOV_VAR_RT_PHILANTHROPY_DIRECTOR$"

  ## Imperial Socialism

    lrsk_gov_var_gov_social_imperialism: "Imperial Socialism"
    lrsk_gov_var_gov_social_imperialism_desc: "This socialist dictatorship maintains stability by the widespread distribution of goods and services... underwritten by imperial avarice. With an expansionistic policy that shows little regard for concepts of self-determination and equality, those who fall beneath the hegemony of this state in the name of interplanetary revolution are aptly called 'captive nations.'"
    LRSK_GOV_VAR_RT_INTERPLANETARY_CHAIRMAN: "Interplanetary Chairman"
    LRSK_GOV_VAR_RT_INTERPLANETARY_CHAIRWOMAN: "Interplanetary Chairwoman"

  ## Purity Collective

    lrsk_gov_var_gov_pure_social_republic: "Purity Collective"
    lrsk_gov_var_gov_pure_social_republic_desc: "The emancipated proletarians of this master-race worker's state are interested in breaking only one kind of chain - the chains binding the souls of degenerate aliens to their living bodies!"
    LRSK_GOV_VAR_RT_PEOPLES_CHAMPION: "People's Champion"
    LRSK_GOV_VAR_RT_PEOPLES_CHAMPION_FEMALE: "$LRSK_GOV_VAR_RT_PEOPLES_CHAMPION$"

  ## Exemplary Socialism

    lrsk_gov_var_gov_onestate_socialism: "Exemplary Socialism"
    lrsk_gov_var_gov_onestate_socialism_desc: "This society has committed itself to constructing socialism in one state, and has renounced the ideal of interplanetary revolution beyond indirect support. Though ready to defend itself against any aggressor, this society directs all its efforts towards the task of socialist construction within its own borders so as to be an inspiration to revolutionaries elsewhere."
    LRSK_GOV_VAR_RT_NATIONAL_PARTY_CHAIR: "National Party Chair"
    LRSK_GOV_VAR_RT_NATIONAL_PARTY_CHAIR_FEMALE: "$LRSK_GOV_VAR_RT_NATIONAL_PARTY_CHAIR$"

  ## Worker's Republic

    lrsk_gov_var_gov_workers_republic: "Worker's Republic"
    lrsk_gov_var_gov_workers_republic_desc: "This is a republican system of government where the working class and their elected leaders are predominant. Though similar in structure to most republics, the most influential political blocs are the labor unions and cooperative industry lobbies."
    LRSK_GOV_VAR_RT_PLEBIAN_TRIBUNE: "Plebian Tribune"
    LRSK_GOV_VAR_RT_PLEBIAN_TRIBUNE_FEMALE: "$LRSK_GOV_VAR_RT_PLEBIAN_TRIBUNE$"

  ## Rustic Republic

    lrsk_gov_var_gov_rustic_republic: "Rustic Republic"
    lrsk_gov_var_gov_rustic_republic_desc: "Though some urban centers do exist, the vast majority of the population live and work in the countryside. As a result, when a republican system was adopted, the peasant population so completely outvoted every other class that only those politicians who espouse an agrarian agenda had any chance of success. Permanently preoccupied with matters of rural policy, the governemnt of this society has neither time nor political capital to spare on reckless empire building."
    LRSK_GOV_VAR_RT_COUNTRY_CHANCELLOR: "Country Chancellor"
    LRSK_GOV_VAR_RT_COUNTRY_CHANCELLOR_FEMALE: "$LRSK_GOV_VAR_RT_COUNTRY_CHANCELLOR$"