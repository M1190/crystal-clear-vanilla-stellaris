l_english:

 ####################################
 # Traits
 ####################################

 trait_svafa_abhorrent: "Abhorrent"
 trait_svafa_abhorrent_desc: "§LThe mere thought of this species drives others to disgust and vehemence.§!"
 trait_svafa_amphibious: "Amphibious"
 trait_svafa_amphibious_desc: "§LThis species evolved to live comfortably in aquatic environments.§!"
 trait_svafa_autotrophic: "Autotrophic"
 trait_svafa_autotrophic_desc: "§LThis species nourishes itself using photosynthesis or chemosynthesis, reducing its reliance on its environment and access to organic matter.§!"
 trait_svafa_autotrophic_machine: "Autotrophic"
 trait_svafa_autotrophic_machine_desc: "§LSpecialized chemosynthetic systems allow units to remain functional even in the most hostile environments.§!"
 trait_svafa_bioelectrogenesis: "Bioelectrogenesis"
 trait_svafa_bioelectrogenesis_desc: "§LMembers of this species have a specialized organ for the production and discharge of electricity.\n(Starting Trait Only)§!"
 trait_svafa_bioships: "Bioships"
 trait_svafa_bioships_desc: "§LThe ships of this species are partly organic in nature, allowing them to gradually heal from damage they sustain.§!"
 trait_svafa_cannibalistic: "Cannibalistic"
 trait_svafa_cannibalistic_desc: "§LMembers of this species practice cannibalism and see nothing wrong with it, much to the chagrin of their neighbours.§!"
 trait_svafa_carapace: "Carapace"
 trait_svafa_carapace_desc: "§LMembers of this species have a hardened carapace that protects their vitals.§!"
 trait_svafa_carnivorous: "Carnivorous"
 trait_svafa_carnivorous_desc: "§LMembers of this species are strictly carnivores.  Though their diet is inefficient, their training in hunting serves the military well.\n(Starting Trait Only)§!"
 trait_svafa_cisgenic: "Cisgenic"
 trait_svafa_cisgenic_desc: "§LThis species has used genetic engineering to select genes advantageous to increased health and longevity.§!"
 trait_svafa_combative: "Combative"
 trait_svafa_combative_desc: "§LMembers of this species are especially aggressive and confrontational, seeking to exert dominance over others.§!"
 trait_svafa_compliant: "Compliant"
 trait_svafa_compliant_desc: "§LMembers of this species are unusally accepting of others, willing to set aside their own traditions and desires to please others.§!"
 trait_svafa_deferential: "Deferential"
 trait_svafa_deferential_desc: "§LThis species has a natural inclination to befriend and accept others.§!"
 trait_svafa_drone_mentality: "Drone Mentality"
 trait_svafa_drone_mentality_desc: "§LThis species has evolved from a highly communal species and its members are naturally subservient to leadership, but find independent thought and creativity unnatural.§!"
 trait_svafa_ectothermic: "Ectothermic"
 trait_svafa_ectothermic_desc: "§LThis species is cold-blooded and requires consistent warmer temperatures to manage its body temperature.\n(Starting Trait Only)§!"
 trait_svafa_eidetic_memory: "Eidetic Memory"
 trait_svafa_eidetic_memory_desc: "§LMembers of this species have near perfect recall, greatly benefiting their research in a variety of areas.§!"
 trait_svafa_electrogenic_defense: "Electrogenic Defense"
 trait_svafa_electrogenic_defense_desc: "§LMembers of this species are able to discharge electricity for defense.  The study of this ability has led them to advances in energy usage.§!"
 trait_svafa_electroreceptors: "Electroreceptors"
 trait_svafa_electroreceptors_desc: "§LThis species evolved with the ability to detect electromagnetic pulses and have efficiently applied it to their technology.§!"
 trait_svafa_electrovore: "Electrovore"
 trait_svafa_electrovore_desc: "§LThis species is able to consume electricity to power their bodily functions, reducing their need for food but putting a drain on their energy production.\n(Starting Trait Only)§!"
 trait_svafa_electrovore_machine: "Electrovore"
 trait_svafa_electrovore_machine_desc: "§LThese machines are heavily dependent upon electricity to power their bodily functions, putting a drain on their energy production.§!"
 trait_svafa_empathic: "Empathic"
 trait_svafa_empathic_desc: "§LMembers of this species have a preternatural ability to console and befriend others.§!"
 trait_svafa_epimorphosis: "Epimorphosis"
 trait_svafa_epimorphosis_desc: "§LMembers of this species are able to naturally regenerate tissues and organs that are damaged or lost.§!"
 trait_svafa_herbivorous: "Herbivorous"
 trait_svafa_herbivorous_desc: "§LThis species of herbivores evolved from prey animals and is viewed as mostly harmless if overly paraoid.§!"
 trait_svafa_homeothermic: "Homeothermic"
 trait_svafa_homeothermic_desc: "§LThis species is able to maintain its body temperature despite variations in its environment, but struggles at the extremes.\n(Starting Trait Only)§!"
 trait_svafa_hydrophobic: "Hydrophobic"
 trait_svafa_hydrophobic_desc: "§LThis species evolved in an extremely dry environment and retains a severe aversion to water.\n(Starting Trait Only)§!"
 trait_svafa_lithovore: "Lithovore"
 trait_svafa_lithovore_desc: "§LThis species can, and will, eat anything.  Their mineral stores take a hit due to their appetite, but they do not require as much organic nourishment as other species.\n(Starting Trait Only)§!"
 trait_svafa_lithovore_machine: "Lithovore"
 trait_svafa_lithovore_machine_desc: "§LAdvanced mineral processers and automated repair systems make these machines more resilient and less reliant on regular maintenance.§!"
 trait_svafa_multidextrous: "Multidextrous"
 trait_svafa_multidextrous_desc: "§LMembers of this species are able to efficiently manipulate multiple limbs simultaneously, increasing their production capabilities multiplicatively.§!"
 trait_svafa_natural_psionics: "Natural Psionics"
 trait_svafa_natural_psionics_desc: "§LMembers of this species demonstrate a natural proficiency in psionics.§!\n"
 trait_svafa_neural_network: "Neural Network"
 trait_svafa_neural_network_desc: "§LMembers of this species have a network of ganglia, brains, or neural nodes allowing for extraordinary feats of multitasking and parallel thinking.§!"
 trait_svafa_organic_construction: "Organic Construction"
 trait_svafa_organic_construction_desc: "§LThis species has a strong affinity for the natural world, manipulating and shaping the wildlife into its buildings and structures.§!"
 trait_svafa_parasitic: "Parasitic"
 trait_svafa_parasitic_desc: "§LThis species lives in dependence on a host organism that it parasitises and controls.§!"
 trait_svafa_parthenogenetic: "Parthenogenetic"
 trait_svafa_parthenogenetic_desc: "§LThis species reproduces asexually at an explosive rate, but is largely independent and solitary as a result.§!"
 trait_svafa_quarrelsome: "Quarrelsome"
 trait_svafa_quarrelsome_desc: "§LThis species is naturally confrontational and hostile to others.§!"
 trait_svafa_quick_reflexes: "Quick Reflexes"
 trait_svafa_quick_reflexes_desc: "§LMembers of this species have superior coordination and reaction times.§!"
 trait_svafa_relic_of_the_past: "Relic of the Past"
 trait_svafa_relic_of_the_past_desc: "§LThis species is descended from the forgotten remnants of a fallen empire reduced to a pre-space civilization.\n(Starting Trait Only)§!"
 trait_svafa_scavengers: "Scavengers"
 trait_svafa_scavengers_desc: "§LThis species evolved in a harsh environment where the ability to quickly forage and locate shelter was necessary for survival.§!"
 trait_svafa_spaceborn: "Spaceborn"
 trait_svafa_spaceborn_desc: "§LThis species originated from the void between the stars before evolving into a terrestrial species.\n(Starting Trait Only)§!"
 trait_svafa_subterranean: "Subterranean"
 trait_svafa_subterranean_desc: "§LThis species is native to caves and caverns, which offer greater protection from its enemies but require extensive excavation to be habitable.§!"
 trait_svafa_swarm_tactics: "Swarm Tactics"
 trait_svafa_swarm_tactics_desc: "§LThis prolific species isn't given to strategy, instead preferring to overhwelm its enemies with sheer numbers.§!"
 trait_svafa_symbiotic: "Symbiotic"
 trait_svafa_symbiotic_desc: "§LThis species lives in symbiosis with a native organism from its homeworld, and has evolved a closeknit communal society because of it.§!"
 trait_svafa_thermogenic: "Thermogenic"
 trait_svafa_thermogenic_desc: "§LThis species creates heat internally by chemical or metabolic means, making it well suited to colder environs but prone to hyperthermia in warmer climes.\n(Starting Trait Only)§!"
 trait_svafa_toxic: "Toxic"
 trait_svafa_toxic_desc: "§LThis species produces a toxin lethal to most galactic species, but struggle in environments where it cannot be found.\n(Starting Trait Only)§!"
 trait_svafa_transgenic: "Transgenic"
 trait_svafa_transgenic_desc: "§LThis species has undergone minor genetic modifications using genes from similar species to increase its adaptability and resistance to foreign environments.§!"
 trait_svafa_violent: "Bloodthirsty"
 trait_svafa_violent_desc: "§LMembers of this species are inclined toward expressing themselves through violence and brutality.§!"
 
