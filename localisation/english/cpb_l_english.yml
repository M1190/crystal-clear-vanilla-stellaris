l_english:
 #Civics
 cpb_civic_catchy_slogans:0 "Catchy Slogans"
 cpb_civic_catchy_slogans_desc:0 "This Megacorporation leads a society dominated by captivating slogans and phrases. Addictive jingles are also commonplace and heard everywhere, like when you flush your toilet provided to you by MegaCorp. There is no escape from this promotional utopia."
 cpb_civic_catchy_slogans_effects:0 "Unlocks a set of §HSlogan Edicts§!, providing empire-wide bonuses upon activation."
 edict_cpb_war_slogan:0 "Catchy Slogan: Because You're Worth It"
 edict_cpb_war_slogan_desc:0 "Go on overly exciting annual leave today! See the galaxy! Sunbathe on the sun! Yes, this is totally a vacation!"
 edict_cpb_trade_slogan:0 "Catchy Slogan: Produce to Consume"
 edict_cpb_trade_slogan_desc:0 "Work extra hard so that you may buy the most recent "merchandise" from MegaCorp! Give yourself the right to live! Your worth is determined by your sacrifices!"
 edict_cpb_work_slogan:0 "Catchy Slogan: Waste Your Days"
 edict_cpb_work_slogan_desc:0 "Remain after work hours and fill these special quotas to prove to management that you really want to work here! We only want motivated workers! Work to earn the right to work!"
 cpb_civic_budget_manufacturer:0 "Budget Manufacturer"
 cpb_civic_budget_manufacturer_desc:0 "This Megacorporation is specialized in producing extremely cheap consumer goods which it then floods the market with, creating a monopoly situation by driving out any competition."
 cpb_civic_budget_manufacturer_effects:0 "Can build £building£ §YSweat Factory§! Building that add £job_artisan£ §YPoorly Paid Worker§! Jobs\n£building£ §YSweat Factory§! can be built on §YBranch Offices§! and on owned Planets\n£job_artisan£ Poorly Paid Workers turn £minerals£ §YMinerals§! and £stability£ §YStability§! into £consumer_goods£ §YConsumer Goods§!"
 cpb_civic_megabank:0 "Megabank"
 cpb_civic_megabank_desc:0 "This Megacorporation consists of a single domineering financial institution that shapes every aspect of life."
 cpb_civic_megabank_effects:0 "Can build £building£ §YBig Bank§! Building that add £job_cpb_banker£ §YBanker§! Jobs\n£building£ §YBig Bank§! can be built on §YBranch Offices§! and on owned Planets\n£job_cpb_banker£ Bankers turn £consumer_goods£ §YConsumer Goods§! into £amenities£ §YAmenities§! and £energy£ §YEnergy Credits§!\nGain §G+10%§! Diplomatic Weight from Economy per §H100k§! £energy£ §YEnergy Credits§! in Storage\nUnlocks the decision to create a §HBank World§! once the §YGalactic Market§! is founded"
 cpb_civic_private_org:0 "Private Organization"
 cpb_civic_private_org_desc:0 "This society consists of an organized group bound by a single purpose, headed by an ambitious leader."
 cpb_civic_corporate_directorate:0 "Corporate Directorate"
 cpb_civic_corporate_directorate_desc:0 "This society is dominated by several super-corporations and is partly governed by a planet-wide entity that regulates trade and mediates international, interstellar, and inter-corporate disputes."
 cpb_civic_corporate_directorate_effects:0 "Unlocks the decision to sell £planet£ Planets to Corporations for £energy£ §YEnergy Credits§! and £unity£ §YUnity§!\n§HSold Planets§! collect more §YTrade Value§! and gain £job_manager£ §YManager§! and £job_executive£ §YExecutive§! Jobs\nbut £job£ Jobs on §HSold Planets§! contribute less resources overall and £pop£ Worker Pops are very unhappy"
 cpb_civic_merc_contract:0 "Mercenary Contractors"
 cpb_civic_merc_contract_desc:0 "This Megacorporation specializes in the auction of hired soldiers, even going as far as shipping these to distant worlds if the money is right."
 cpb_civic_merc_contract_effects:0 "Can build £building£ §YMercenary HQ§! Building that add £job_cpb_mercenary£ §YMercenary§! Jobs\n£building£ §YMercenary HQ§! can be built on §YBranch Offices§! and on owned Planets\n£job_cpb_mercenary£ Mercenaries turn £energy£ §YEnergy Credits§! into £defense_army£ §YDefense Armies§! and £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! and £trade_value£ §YTrade Value§!"
 cpb_civic_cooperative:0 "Synergetic"
 cpb_civic_cooperative_desc:0 "Every employee of this Megacorporation owns a proportional share which ensures that even the lowliest clerk has a vested personal interest in corporate success."
 cpb_civic_rite_of_passage:0 "Rite of Passage"
 cpb_civic_rite_of_passage_desc:0 "When a member of this society reaches puberty they must undergo many lengthy and often bloody trials. They must prove themselves, or die trying. This way only the strongest enter society."
 cpb_civic_rite_of_passage_effects:0 "Begin with the §HArena of Blood§! §YPlanetary Feature§! on your §YHomeworld§!, granting additional £unity£ §YUnity§! and £alloys£ §YAlloys§!" 
