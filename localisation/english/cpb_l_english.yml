 decision_cpb_sell_planet:0 "Sell Planet"
 decision_cpb_sell_planet_desc:0 "There are several super-corporations that are looking to the purchase the rights to this planet - if we are willing to sell."
 decision_cpb_sell_planet_effects_custom:0 "§YSold Planet§! modifier added, giving the following effects:\nTrade Value: §G+100%§!\nWorker Happiness: §R-50%§!\n§G+1§! Manager Jobs per §Y15§! Pops\n§G+1§! Executive Jobs per §Y50§! Pops\nResources from £job£ Jobs: §R-25%§!"
