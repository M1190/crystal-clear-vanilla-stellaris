 #Governments
 cpb_gov_megabank:0 "Megabank"
 cpb_gov_megabank_desc:0 "This government is headed by a powerful financial institution that operates its entire society as one enormous bank."
 cpb_gov_paramilitary:0 "Paramilitary Organization"
 cpb_gov_paramilitary_desc:0 "This government is a form of semi-militarized force that operates outside the jurisdiction of any recognized interstellar entity."
 cpb_gov_merc_company:0 "Mercenary Company"
 cpb_gov_merc_company_desc:0 "This government is a professional military outfit with a defined chain-of-command that sells its services to third parties."
 cpb_gov_private_org:0 "Private Organization"
 cpb_gov_private_org_desc:0 "This government is in reality a massive private entity, headed and owned by individuals and funded by private money."
 RT_COMMANDER:0 "Commander"
 RT_CFO:0 "Chief Financial Officer"
 cpb_gov_shadow_bank:0 "Shadow Bank"
 cpb_gov_shadow_bank_desc:0 "This government is a form of financial intermediary that offer services similiar to a traditional bank but with the use of many questionable practices."
 cpb_gov_banking_cult:0 "Banking Cult"
 cpb_gov_banking_cult_desc:0 "This government is headed by a powerful financial institution that has become religion to its many clients and customers. Lending is the new god."
 cpb_gov_sacrificial_banking_cult:0 "Sacrificial Bank"
 cpb_gov_sacrificial_banking_cult_desc:0 "This government is a form of financial institution where loans are paid through ritualized sacrifice and deposit accounts sometimes contain corpses."
 cpb_gov_sacrificial_merc_company:0 "Death Company"
 cpb_gov_sacrificial_merc_company_desc:0 "This government is a form of military outfit that fights for payment and payment usually comes in the form of ritualized sacrifice."