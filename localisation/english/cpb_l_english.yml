 cpb_bank_world_colony_desc:0 "This entire planet is used as a massive depository, home to endless tunnels and high-security vaults."
 col_cpb_bank:0 "Bank World"
 col_cpb_bank_desc:0 "A maze of subterranean tunnels and high-security vaults. This planet is, quite literally, used for storage."
 mod_job_cpb_banker_per_pop:0 "§G+1§! Banker Job per §Y2§! Pops"
 cpb_vault_tunnel_systems:0 "Subterranean Tunnel System"
 cpb_vault_tunnel_systems_desc:0 "The tunnel system connects thousands of high-security vaults, making the ground unstable and a security risk to build on the surface."
 cpb_bank_world_colony_effects:0 "§HEnables Building:§! Vault Complex\nPop Growth Reduction: §R25%§!\nEmigration Push: §Y+100§!"
 decision_cpb_expand_bank_world:0 "Expand Bank World"
 decision_cpb_expand_bank_world_desc:0 "Expanding the Vault Complex will allow us to hire additional security and store even more resources."
 cpb_arena_of_blood:0 "Arena of Blood"
 cpb_arena_of_blood_desc:0 "They come here to prove themselves. They come here to die."
