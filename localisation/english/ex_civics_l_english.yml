l_english:
 ####################################
 # Civics #
 ####################################
 civic_sapient_intervention:0 "Sapient Intervention"
 civic_sapient_intervention_desc:0 "Most think it to be a mere advisor: but the machine intelligence rules the empire from the shadows."
 civic_sapient_intervention_effects:5 "Start the game with §GThe Supercomputer§! relic and the §GImmersive Simulations§! tech already unlocked."
 civic_planetary_senate:0 "Planetary Senate"
 civic_planetary_senate_desc:0 "The arguments are unending. The struggle to affect change is long and arduous... but when the factions agree on something, nothing can stop them.\n\nYour £job_exregistrar£ $job_exregistrar_plural$ increase §YEdicts Fund§! by §Y5§! and produce £unity£ §Y$unity$§! for every §YEdict§! you have active, amongst other effects."
 civic_psionic_heritage:0 "Psionic Heritage"
 civic_psionic_heritage_desc:0 "Through a fluke of evolution or past genetic tampering the populace have manifested low-level telepathy and telekinesis, sparking a national obsession."
 civic_psionic_heritage_effects:5 "Start the game with the §GPsionic Theory§! and §GPsionic Focus§! techs already unlocked.\nStart the game with a §YPsi Academy§! building already built, producing §G+1§! £mod_job_expsion_add£ Psion Job per §Y25§! £pop Pops"
 civic_only_war:0 "Only War"
 civic_only_war_desc:0 "In the grim darkness of the far future..."
 civic_only_war_effects:5 "Gain full access to the §GTrue Warfare§! policies, allowing your empire to pick between a range of military bonuses."
 civic_industrial_nightmare:0 "Industrial Nightmare"
 civic_industrial_nightmare_desc:0 "This civilisation will gladly strip worlds bare in the name of efficiency."
 civic_forsaken:0 "Forsaken Empire"
 civic_forsaken_desc:0 "Perhaps this nation toyed with forbidden knowledge. Perhaps they angered the one empire in the galaxy that could best them in war. And now this humbled society retains only the tiniest fraction of their former glory."
 civic_forsaken_effects:5 "Your nation is locked into the §RForsaken Empire§! tech path, penalising their £unity£ Unity output and £pop Pop growth speed, but a solution can eventually be discovered."
 civic_divine_legacy:0 "Divine Legacy"
 civic_divine_legacy_desc:0 "This species can live for multiple centuries: but this was not always the case. The unnatural inflation of their lifespan has led to disruptive societal changes that they have yet to adapt to."
 civic_divine_legacy_effects:5 "Start the game with the §GAncient§! trait, greatly increasing leader lifespans at the cost of penalising upkeep, experience gain and growth speed."
 civic_decadent_hierarchy:0 "Decadent Hierarchy"
 civic_decadent_hierarchy_desc:0 "A dozen noble houses and merchant guilds clash for control. The empire barely functions. But a new ruler has arisen to change all that... a ruler who even the most decadent of the houses fears and respects."
 civic_power_core:0 "Power Core"
 civic_power_core_desc:0 "This society concentrates their efforts on the study of a relic from a bygone age, advancing their energy generation but setting back their other research projects."
 civic_astral_obsession:0 "Astral Obsession"
 civic_astral_obsession_desc:0 "The empire is better thought of as a coalition of loosely-connected cults. They find power in this inner chaos, but the so-called civilised nations frown upon their zeal."
 civic_astral_obsession_effects:5 "Start with access to the §YCult World§! planetary designation.\nBuild §YCult Chambers§! and §YArbiter Towers§! instead of §YPsi Academies§!.\nCultist jobs are §Gmore effective§! and produce less £crime£ Crime.\nYou are §Rforbidden§! from establishing an §YExperimental Complex§!."
 civic_harmonious_order:0 "Harmonious Order"
 civic_harmonious_order_desc:0 "Through great effort, this nation ushered in a golden age of peace and co-operation. They are confident that the rest of the galaxy shares their commitment to harmony."
 civic_engineering_world:0 "Engineering World"
 civic_engineering_world_desc:0 "For as long as history records, great engines have shaped their world. And to this empire those machines are all that matters: engineering is all that matters."
 civic_engineering_world_effects:5 "Start with the ability to build §YAlloy Forge§! and §YConstruction Centre§! starbase modules.\nBuild the unique §YEnginespire§! planetary building, granting jobs that convert £alloys£ §Y$alloys$§! into £consumer_goods£ §Y$consumer_goods$§!, £engineering£ §Y$engineering_research$§!, £unity£ §Y$unity$§! and £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!."
 civic_decadent_conglomerate:0 "Nightmare Conglomerate"
 civic_decadent_conglomerate_desc:0 "At some point pragmatism was entirely subsumed by profit. This model isn't sustainable: but with an entire galaxy of planets out there, who's to say otherwise?"
 civic_decadent_conglomerate_effects:5 "Most empires have a lower §YOpinion§! of you.\nGain access to the unique §YIndustrial Core§! and §YGalactic Refuse Centre§! planetary designations.\nUnlock the §YAbsurd Excess§! edict, whipping up your empire into a consumer frenzy that doubles your £influence£ §YInfluence§! production in return for £consumer_goods£ §Y$consumer_goods$§!."
 civic_data_liberators:0 "Data Liberators"
 civic_data_liberators_desc:0 "Information yearns to be free: and if some would hold it prisoner, it's our duty to liberate it."
 civic_data_liberators_effects:5 "Produce §Y0.25§! of each §YResearch§! type per 1 £trade_value£ Trade Value\nAuthoritarian and Xenophobic empires have a lower §YOpinion§! of you, as do most other Megacorps."
 civic_advisor_mainframe:0 "Advisor Mainframe"
 civic_advisor_mainframe_desc:0 "The machine has come to the conclusion that the role of a trusted and respected advisor fits it better than that of a shadowy dictator."
 name_list_CONGLOMERATE1:0 "Galactic Conglomerate"
 name_list_ASCENDANCY1:0 "Abhorrent Ascendancy"