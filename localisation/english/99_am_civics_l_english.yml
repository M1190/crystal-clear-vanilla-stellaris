 origin_am_civics_locust_capitalism_start_screen_message_1: "The [GetSpeciesName] have been living under a system of Locust Capitalism for a few hundred years: A society dominated by ruthless exploitation, where the quarterly profit reports have become the only measurements of success. Social and environmental issues have fallen in disregard." 
 origin_am_civics_locust_capitalism_start_screen_message_2: "The Scientific Community - or what little of it managed to stay profitable - has been warning for decades that the current economic model will not be sustainable for much longer, and that the [GetSpeciesName] are in the process of leading their planet right into a mass-extinction event. They have fallen on deaf ears."
 origin_am_civics_locust_capitalism_start_screen_message_3: "Now, with the discovery of the hyperlane network, their warnings seem less significant then ever: An entire Galaxy full of resources and opportunities has opened up for the [GetName]. The future of [GetHomeWorldName] seems faintly insignificant in contrast."
