 #######################################################
 
 ### Off-World Investors
 civic_am_civics_off_world_investors: "Off-World Investors"
 civic_am_civics_off_world_investors_desc: "The galaxy is full of treasures and naturally occurring curiosities that are just waiting to be exploited. This Megacorporation is constantly looking for new ways to make profit from the many different goods that have been found on uninhabited planets."
 tooltip_civic_am_civics_off_world_investors_effects: "At the end of the year, every £trade_value£ §Y$TRADE_VALUE$§! deposit within our territory is re-evaluated and §Yhas a 15% chance to be upgraded§! to a higher value."
 
 ### Stellar Travel Agency
 civic_am_civics_stellar_travel_agency: "Stellar Travel Agency"
 civic_am_civics_stellar_travel_agency_desc: "This Megacorporation has gained most of its influence by monopolizing private space travel."
 tooltip_civic_am_civics_stellar_travel_agency_effects: "§HUnlocks Starbase Building:§! Tourist Quarters\nProduces: £unity£4 | Upkeep: £energy£4\nAll planets in this system produce §G+25%§! £trade_value£ §Y$TRADE_VALUE$§!, and have a §G+25%§! increased §YAutomatic Resettlement chance§!."
 
 ### Social Media Giant
 civic_am_civics_social_media_giant: "Social Media Giant"
 civic_am_civics_social_media_giant_desc: "This Megacorporation grew from a Social Media Provider to a governmental body.\n\nIts Citizens are integrated into a compulsory Social Score System: Users with good social standing and high activity on Social Media are rewarded with access to unique benefits.\n\nToxicity, inactivity, and interaction with users of low Social Scores is discouraged."
 tooltip_civic_am_civics_social_media_giant_effects: "§HUnlocks Building:§! Social Media Hub\nProduces: £society_research£3\nAdditional Effects can be added through Planetary Decisions."
   
 ### Knowledge is Profit
 civic_am_civics_knowledge_is_profit: "Knowledge is Profit"
 civic_am_civics_knowledge_is_profit_desc: "This Megacorporation is specialized in acquiring knowledge and selling, or reselling, it to interested parties."
 tooltip_civic_am_civics_knowledge_merchants_effects: "Gain £energy£§G100§! and £influence£§G10§! after fully surveying a system."
 
 ### Urban Pacification Tools
 civic_am_civics_urban_parcification_tools: "Urban Pacification Tools"
 civic_am_civics_urban_parcification_tools_desc: "This Megacorporation operates a mechanized Police Force. Highly efficient and not held back by moral qualms, these machines enforce the law as it is written without leniency or mercy.\n\nThat is, unless the lawbreaker is a shareholder of the Megacorporation."
 tooltip_civic_am_civics_urban_parcification_tools_effects: "§HUnlocks $BRANCH_OFFICE_BUILDING$§!: Omni Police Station\nProduces: £energy£20, or £energy£40 if £crime£ Crime is below 20. Grants +1 £job_enforcer£ Enforcer Job.\n    "
 
 ### Corporate Growth
 civic_am_civics_corporate_growth: "Corporate Growth"
 civic_am_civics_corporate_growth_desc: "To this Megacorporation it seems impossible to imagine something with more growth potential than a habitable planet waiting to be colonized."
 tooltip_civic_am_civics_corporate_growth_effects: "Newly established colonies start with a free §Y$district_city$§!, gain §G+15%§! Growth from Immigration and a §G+15%§! Modifier towards £job£ Jobs that produce £minerals£ §Y$minerals$§!, £energy£ §Y$energy$§! and £food£ §Y$food$§! for 20 years."
 
 ### Charitable Efforts
 civic_am_civics_charitable_efforts: "Charitable Efforts"
 civic_am_civics_charitable_efforts_desc: "This Megacorporation was once a Charity. It has now devoted itself to generating profit, but still invests a portion of its revenue towards causes that improve the lives of those in need."
 tooltip_civic_am_civics_charitable_efforts_effects: "Gain a significant §Hpositive Opinion Modifier§! with most Empire types."
 
 ### Locust Capitalism
 origin_am_civics_locust_capitalism: "Locust Capitalism"
 origin_am_civics_locust_capitalism_desc: "Unregulated Capitalism, focused solely on profit margins and exponential growth has dominated this Empire for centuries.\n\nThe ravenous business practices of the governing corporation focus only on draining all profits from their surroundings as efficiently as possible with no regards for sustainability."
 tooltip_origin_am_civics_locust_capitalism_effects: "§RWARNING: Challenging Origin§!\n\n§YUnsustainable use of resources causes Mining Deposits owned by us and our Subjects to deplete over time.\n\nPlanets owned by us are drained over time, and will eventually be destroyed.§!\n  "
 
 ### Military-Industrial Complex
 civic_am_civics_military_industrial_complex: "Military-Industrial Complex"
 civic_am_civics_military_industrial_complex_desc: "This Megacorporation is specialized in the production of military equipment. It appears that some of its diplomatic decisions are influenced by the prospect of generating profit from conflict."
 tooltip_civic_am_civics_military_industrial_complex_effects: "After entering a war, choose §Yone§! of the following options:\n\n§HFund Weapons Manufacturers§!\n$MOD_SHIP_FIRE_RATE_MULT$: §G+20%§!\n$TRADE_VALUE$: §G+20%§!\n\n§HFund Arms Industry§!\n$MOD_ARMY_DAMAGE_MULT$: §G+25%§!\n$MOD_ARMY_ATTACK_HEALTH_MULT$: §G+25%§!\n$TRADE_VALUE$: §G+20%§!\n\n§HFund Shipards§!\n$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+25%§!\n$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$: §G-15%§!\n$TRADE_VALUE$: §G+20%§!\n\nThe chosen bonus stays active for 15 Years. While none of these bonuses are active, Trade Value is reduced by §R10%§!."
 
 ### Banking Giant
 civic_am_civics_banking_giant: "Banking Giant"
 civic_am_civics_banking_giant_desc: "This Megacorporation was once a Banking Giant before it used its influence to facilitate a hostile takeover of the World Government."
 tooltip_civic_am_civics_banking_giant_effects: "§HUnlocks Building:§! Stellar Banking Institute\nEmpire Unique. Allows the Empire to generate £trade_value£ §Y$TRADE_VALUE$§! based on the amount of £energy£ §YEnergy§! in our stockpile, at an annual interest rate of §Y6%§!\n\nThe £trade_value£ §Y$TRADE_VALUE$§! is applied as a §YPlanet Modifier§!."
 
 ### Mining Consortium
 civic_am_civics_mining_consortium: "Mining Consortium"
 civic_am_civics_mining_consortium_desc: "A mining consortium has become a highly influential player in this Megacorporation. The now pseudo-governmental body has gained monopoly control in many branches of the industry."
 
 ### Guild of Engineers
 civic_am_civics_guild_of_engineers: "Guild of Engineers"
 civic_am_civics_guild_of_engineers_desc: "An influential guild of highly skilled engineers is active in this Megacorporation.\n\nWhile not directly involved in the decision-making process, their lobbying efforts appear to have great influence on those who are."
 
 ### Criminal Connections
 civic_am_civics_criminal_connections: "Criminal Connections"
 civic_am_civics_criminal_connections_desc: "The Managers of this Megacorporation are in close contact with its criminal underworld. A lot of the governmental decision-making is based on backdoor deals between the leaders of both sides, and often come at the expense of the general public."
 civic_am_civics_criminal_connections_effect: "Start with the §YCrime Lord Deal§! Modifier already active in your Capital.\n  "
 
