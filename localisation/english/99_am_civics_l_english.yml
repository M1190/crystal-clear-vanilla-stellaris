 events_am_civics_locust_capitalism.8.name: "Impending Doom"
 events_am_civics_locust_capitalism.8.desc: "Breaking News from [this.GetName]: Local Researchers claim that the planet will likely not be able to sustain life for much longer. Their models predict that our industrial exploitation will inevitably lead to a mass extinction event in less than a decade.\n\nThe population of the planet has entered a state of mass panic, and people are preparing to leave their homes. If they do, the production lines on [this.GetName] are likely to collapse."
 events_am_civics_locust_capitalism.8.option.a: "So be it then."
 events_am_civics_locust_capitalism.8.option.a.tt: "§RThe planet will likely be destroyed within the decade.§!\n\n§YMass Exodus:§!\nStability: §R-40§!\nEvery month there is a chance that a £pop£ Pop will migrate away from [this.GetName] to another, randomly selected planet until only a few £pop£ Pops are left, or until the planet is inevitably destroyed."
 events_am_civics_locust_capitalism.8.option.b: "We must meet our production targets. Stop them!"
 events_am_civics_locust_capitalism.8.option.b.tt: "§RThe planet will likely be destroyed within the decade.§!\n\n§YMass Panic:§!\nStability: §R-10§!\n\n£pop£ Pops are not allowed to leave the planet and are forced to continue to work, but will die when the planet is inevitably destroyed if they're not resettled manually."
 
 events_am_civics_locust_capitalism.10.name: "Planet Destroyed"
 events_am_civics_locust_capitalism.10.desc: "[this.GetName] has cracked due to the continued abuse the planet had to take from our industrial machinery. All life on the surface ended almost immediately when the planet was ripped apart.\n\nWhile this event is tragic, it will not break our spirit. Some Executives have already proposed that we could market whatever remains on the surface as relics from a 'lost civilization' to recuperate some of our losses."
 events_am_civics_locust_capitalism.10.option.a: "Sometimes, sacrifices must be made in the name of profit."
 events_am_civics_locust_capitalism.10.option.a.tt: "Our Colony on [this.GetName] was destroyed."
 
 events_am_civics_military_industrial_complex.2.name: "War Industry"
 events_am_civics_military_industrial_complex.2.desc: "The traders of the [this.GetName] are delighted to see that we have gotten ourselves into a conflict. Surely, this war will rally our people, grow our sphere of influence, boost our productivity, and produce lots of profit."
 events_am_civics_military_industrial_complex.2.option.a: "Fund Weapons Manufacturers"
 events_am_civics_military_industrial_complex.2.option.b: "Fund Arms Industry"
 events_am_civics_military_industrial_complex.2.option.c: "Fund Shipyards"
 
 events_am_civics_locust_capitalism.9.name: "The state of [this.GetName]"
 events_am_civics_locust_capitalism.9.desc: "Our capital planet, [this.GetName], has been drained of a large portion of its resources. Research indicates that it will become uninhabitable within a few decades.\n\nWe are currently suppressing this information, but it seems unlikely that we will be able to keep it from leaking to the public, and once it does, a mass panic is likely.\n\nThis is... tragic, of course. But also a chance for profit - now might be the best time to invest into construction projects, because they will almost certainly be needed in the future."
 events_am_civics_locust_capitalism.9.option.a: "Did you say... there's money to be made?"
  
