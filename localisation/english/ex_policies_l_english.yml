 ####################################
 # policies
 ####################################
 policy_total_war_doctrine: "True Warfare"
 policy_total_war_doctrine_desc: "A good soldier knows that they fight for an impossible dream: a galaxy where they are no longer needed. But they fight regardless." 
 only_war: "Only War"
 only_war_desc: "There is no such thing as a worthy opponent. If they were worthy, we would not be fighting them.\n§YEffects:§!"
 alpha_strike: "Alpha Strike"
 alpha_strike_desc: "We need only fear retaliation if anyone survives the first salvo.\n§YEffects:§!"
 ever_wary: "Ever Wary"
 ever_wary_desc: "Peace is but a prelude to war. To think otherwise would be to invite defeat.\n§YEffects:§!"
 policy_immersive_simulations: "Immersive Simulations"
 policy_immersive_simulations_desc: "A fascinating new avenue of communication and interaction, simulation tech has the potential to change our empire."
 private_arcades: "Private Arcades"
 private_arcades_desc: "While the government neither condones nor condemns the technology we see no harm in letting private enterprises make the most of it. As long as they pay to use our infrastructure, of course.\n§YEffects:§!"
 welcoming_mindnet: "Welcoming Mindnet"
 welcoming_mindnet_desc: "This is a technology that must be shared with the galaxy.\n§YEffects:§!"
 military_simulations: "Military Simulations"
 military_simulations_desc: "We can train our officers to a standard that the rest of the galaxy will come to envy... or come to fear, should they ever try to cross us.\n§YEffects:§!"
 educational_simulations: "Educational Simulations"
 educational_simulations_desc: "History students will be able to visit perfect recreations of past eras. Researchers will be able to model celestial phenomena and study them from the safety of their labs.\n§YEffects:§!"
 false_world: "False World"
 false_world_desc: "Philosophers argue, pointlessly, acting as if reality is ever-shifting and unknowable. Reality is whatever we say it is.\n§YEffects:§!"
 endless_workday: "Endless Workday"
 endless_workday_desc: "If a being can experience a simulation while sleeping, it means their mind never has to stop working.\n§YEffects:§!"
 premium_heaven: "Premium Heaven"
 premium_heaven_desc: "The rapture is upon us, and it's demanding an entry fee.\n§YEffects:§!"
 second_universe: "Second Universe"
 second_universe_desc: "We loved the universe so much that we made another one. Science, diplomacy, predicting what's to come... We can retry any scenario, again and again, until we get things right.\n§YEffects:§!"
 simulated_utopia: "Simulated Utopia"
 simulated_utopia_desc: "The clear purpose of this tech is to escape reality and we should embrace this. If utopia is possible, we have an obligation to pursue it.\n§YEffects:§!"
 whose_revolution: "Whose Revolution?"
 whose_revolution_desc: "§R>>> MINE.§!\n§YEffects:§!"
 scorched_earth: "Scorched Earth"
 scorched_earth_desc: "If they want war... we shall not give it to them. We are not in the habit of giving xenos what they want. This is not a war: this is pest control.\n§YEffects:§!"
 science_corps: "Science Corps"
 science_corps_desc: "If it's in space, it needs a built-in lab. If it's not in space, it should probably be in space. Figure out how to put it in space.\n§YEffects:§!"
 enemy_within: "Enemy Within"
 enemy_within_desc: "The most insidious threat is the one that wears the guise of a friend.\n§YEffects:§!"
 faithful_fleet: "Faithful Fleet"
 faithful_fleet_desc: "United in a common cause, we shall save our enemies from damnation.\n§YEffects:§!"
 star_emissaries: "Star Emissaries"
 star_emissaries_desc: "Friendship comes first. What comes next is up to them.\n§YEffects:§!"
 policy_universal_psionics: "Universal Psionics"
 policy_universal_psionics_desc: "Psionic abilities encompass a broad range of gifts. Experts and trainees alike will adapt them to meet our empire's needs."
 upsi_default: "Default"
 upsi_default_desc: "It's all very well to think outside the box, but what if we're perfectly content to keep thinking within it?"
 upsi_military: "Military-Industrial-Psi Complex"
 upsi_military_desc: "Psions and telekinetics will instead produce £alloys£ §YAlloys§! from £minerals£ §YMinerals§!."
 ######### snipped until fix found: and £mod_country_naval_cap_add£ §YNaval Capacity§!
 upsi_research: "Lateral Thinking"
 upsi_research_desc: "Psions and telekinetics will instead produce £society_research£ £engineering_research£ £physics_research£ §YResearch§! from £energy£ §YEnergy§!."
 upsi_trade: "Export Culture"
 upsi_trade_desc: "Psions and telekinetics will instead produce £trade_value£ §YTrade Value§! and £amenities£ §YAmenities§!."
 upsi_crime: "Thought Crime"
 upsi_crime_desc: "Psions will instead reduce £crime£ §YCrime§! and telekinetics will produce £stability£ §YStability§!."
 upsi_pacifist: "Tranquil Meditation"
 upsi_pacifist_desc: "Psions and telekinetics will maintain their standard output, but will no longer require §YPop Housing§!."
 upsi_zro: "Zro Purification"
 upsi_zro_desc: "Psions and telekinetics will instead produce minute amounts of £sr_zro£ §BZro§! from £consumer_goods£ §YConsumer goods§!."