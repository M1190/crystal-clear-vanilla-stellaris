MANDATE_mandate_colonize_planet: "Interstellar Expansion"
MANDATE_mandate_colonize_planet_DESC: "Expand the [Root.Owner.GetName] by colonizing a new planet or by building new outposts.\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_explore_system: "Interstellar Exploration"
MANDATE_mandate_explore_system_DESC: "Explore new systems to find resources and colonizeable worlds, and to expand our knowledge of the galaxy.\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_uplift: "Uplift Species"
MANDATE_mandate_uplift_DESC: "Uplift a pre-sapient or pre-FTL species living in our borders and bring them into the [Root.Owner.GetName].\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_ai_outlaw: "Robot Prohibition"
MANDATE_mandate_ai_outlaw_DESC: "Mitigate the threat of artificially intelligent robots to the [Root.Owner.GetName] by outlawinging AI and robotic workers in your empire.\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_ai_allow: "AI Legalization"
MANDATE_mandate_ai_allow_DESC: "Legalize the use of artificial intelligence and robotic workers in the [Root.Owner.GetName].\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_ai_emancipation: "AI Emancipation"
MANDATE_mandate_ai_emancipation_DESC: "Grant the artificial intelligence in the [Root.Owner.GetName] legal recognition of personhood.\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_army_recruitment: "Army Recruiter"
MANDATE_mandate_army_recruitment_DESC: "Ensure the safety of the [Root.Owner.GetSpeciesAdj] my recruiting armies and building fortresses on our worlds.\n\nRewards:\n$mandate_unity_reward$"
MANDATE_mandate_alliance: "Xeno Alliance"
MANDATE_mandate_alliance_DESC: "Protect the people of [Root.Owner.GetName] by obtaining interstellar allies.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_isolation: "Xeno Isolation"
MANDATE_mandate_isolation_DESC: "Remove subversive xeno influence from the [Root.Owner.GetName] by cutting diplomatic ties with aliens.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_allow_war: "Aggressive Diplomacy"
MANDATE_mandate_allow_war_DESC: "Ensure the lasting glory of the [Root.Owner.GetName] by authorizing aggressive wars.\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_no_war: "Defensive Stance"
MANDATE_mandate_no_war_DESC: "Ensure the stability of the [Root.Owner.GetName] by establishing a formal policy of non-aggression.\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_warmonger: "Warmonger"
MANDATE_mandate_warmonger_DESC: "Ensure the lasting glory of the [Root.Owner.GetName] by declaring an aggressive war.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_rival: "Rivalry"
MANDATE_mandate_rival_DESC: "Give the [Root.Owner.GetName] a common enemy be declaring a rival.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_migration: "Open Migration"
MANDATE_mandate_migration_DESC: "Gain closer relations with an alien race by signing a new migration treaty.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_tech_sharing: "Science without Borders"
MANDATE_mandate_tech_sharing_DESC: "Ensure the technology of the [Root.Owner.GetName] doesn't lag behind by signing research agreements with an alien empire.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_individual_freedom: "Individual Freedom"
MANDATE_mandate_individual_freedom_DESC: "Ban the use of population and migration controls in the [Root.Owner.GetName].\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_no_xeno_citizens: "Xeno Disenfranchisement"
MANDATE_mandate_no_xeno_citizens_DESC: "Ensure the supremacy of the [Root.Owner.GetName] by stripping citizenship from all non-[Root.Owner.GetSpeciesAdj] populations.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_no_crime: "Tough on Crime"
MANDATE_mandate_no_crime_DESC: "Ensure the safety of the [Root.Owner.GetName]'s citizens by ensuring no planet has more than 15% crime.\n\nReward at end of term:\n$mandate_unity_reward$"

